        description: 'Les projets qui suivent les meilleures pratiques ci-dessous
          seront en mesure de s''auto-certifier et de montrer qu''ils ont obtenu le
          badge de la Core Infrastructure Initiative (CII).

'
        details_html: 'Il n''existe aucun ensemble de pratiques qui garantissent que
          ce logiciel n''aura jamais de défauts ou de vulnérabilités ; même les méthodes
          formelles peuvent échouer si les spécifications ou les hypothèses sont fausses.
          Il n''y a pas non plus de pratiques qui peuvent garantir qu''un projet permettra
          de maintenir une communauté de développement saine et qui fonctionne bien.
          Toutefois, suivre les meilleures pratiques peut contribuer à améliorer les
          résultats des projets. Par exemple, certaines pratiques permettent la revue
          par plusieurs personnes avant publication, ce qui peut aider à trouver des
          vulnérabilités techniques difficiles à trouver autrement et à renforcer
          la confiance et un désir d''interaction répétée entre les développeurs de
          différentes entreprises. Pour gagner un badge, tous les critères DOIT et
          NE DOIT PAS doivent être satisfaits, tous les critères DEVRAIT doivent être
          satisfaits OU non satisfaits avec justification, <em>et</em> tous les critères
          PROPOSÉ doivent être satisfaits OU non satisfaits (nous voulons au moins
          qu''ils soient considérés). Les commentaires sont les bienvenus via le <a
          href="https://github.com/linuxfoundation/cii-best-practices-badge">site
          GitHub en tant que problèmes ou pull requests</a>. Il existe également une
