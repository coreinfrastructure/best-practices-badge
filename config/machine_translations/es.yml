    beginning_all_html: <p> Este es el conjunto de mejores prácticas para proyectos de Software Libre/Abierto y de Código Abierto (FLOSS) para lograr las insignias de Mejores Prácticas de la Open Source Security Foundation (OpenSSF) en los niveles de insignia de aprobación, plata y oro. Puede mostrar esta lista con <a href="/es/criteria">solo los criterios</a> o con <a href="/es/criteria?details=true&rationale=true">información adicional</a>. También puede ver solo los criterios de <a href="/es/criteria/0">aprobación</a>, <a href="/es/criteria/1">plata</a> y <a href="/es/criteria/2">oro</a>, así como <a href="/es/criteria_stats">estadísticas de criterios</a>.
    beginning_0_html: <p> Este es el conjunto de mejores prácticas para proyectos de Software Libre/Abierto y de Código Abierto (FLOSS) para lograr la insignia de aprobación de Mejores Prácticas de la Open Source Security Foundation (OpenSSF). Puede mostrar esta lista con <a href="/es/criteria/0">solo los criterios</a> o con <a href="/es/criteria/0?details=true&rationale=true">información adicional</a>. El <a href="/es/criteria">conjunto completo de criterios para todos los niveles de insignia</a> también está disponible.
    beginning_1_html: <p> Este es el conjunto de mejores prácticas para proyectos de Software Libre/Abierto y de Código Abierto (FLOSS) para lograr la insignia de plata de Mejores Prácticas de la Open Source Security Foundation (OpenSSF). Puede mostrar esta lista con <a href="/es/criteria/1">solo los criterios</a> o con <a href="/es/criteria/1?details=true&rationale=true">información adicional</a>. El <a href="/es/criteria">conjunto completo de criterios</a> también está disponible.
    beginning_2_html: <p> Este es el conjunto de mejores prácticas para proyectos de Software Libre/Abierto y de Código Abierto (FLOSS) para lograr la insignia de oro de Mejores Prácticas de la Open Source Security Foundation (OpenSSF). Puede mostrar esta lista con <a href="/es/criteria/2">solo los criterios</a> o con <a href="/es/criteria/2?details=true&rationale=true">información adicional</a>. El <a href="/es/criteria">conjunto completo de criterios</a> también está disponible.
