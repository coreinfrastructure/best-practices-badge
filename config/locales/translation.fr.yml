          peut être générée à l''aide de Swagger / OpenAPI. La documentation de l''interface
          de code PEUT être générée à l''aide d''outils tels que <a href="http://usejsdoc.org/">JSDoc</a>
          (JavaScript), <a href="https://esdoc.org/">ESDoc</a> (JavaScript), pydoc
          (Python) et Doxygen (plusieurs). Le simple fait d''avoir des commentaires
          dans le code source n''est pas suffisant pour satisfaire ce critère ; il
          doit y avoir un moyen simple de voir l''information sans lire l''intégralité
          du code source. Si le projet ne produit pas de logiciel, choisissez « non
          applicable » (N/A).

'
