          Schnittstellen (beides, Eingabe und Ausgabe) der vom Projekt entwickelten
          Software beschreiben.

'
        details: 'Die Dokumentation einer externen Schnittstelle erklärt einem Endbenutzer
          oder Entwickler, wie man sie benutzt. Dies beinhaltet auch eine Programmierschnittstelle
          (API), falls die Software eine hat. Wenn es sich um eine Bibliothek handelt,
          dokumentieren Sie die wichtigsten Klassen/Typen und Methoden/Funktionen,
          die aufgerufen werden können. Wenn es sich um eine Webanwendung handelt,
          definieren Sie ihre URL-Schnittstelle (häufig eine REST-Schnittstelle).
          Wenn es sich um eine Befehlszeilenschnittstelle handelt, dokumentieren Sie
          die Parameter und Optionen, die sie unterstützt. In vielen Fällen ist es
          am besten, wenn die meisten dieser Dokumente automatisch generiert werden,
          so dass diese Dokumentation mit der sich ändernden Software synchronisiert
          bleibt, aber dies ist nicht erforderlich. Das Projekt DARF Hypertext-Links
          zu Nicht-Projekt-Materialien als Dokumentation verwenden. Dokumentation
          DARF automatisch generiert werden (falls möglich ist dies oft der beste
          Weg). Die Dokumentation einer REST-Schnittstelle kann mit Swagger/OpenAPI
          erzeugt werden. Code-Interface-Dokumentation kann mit Werkzeugen wie <a
          href="http://usejsdoc.org/"> JSDoc </a> (JavaScript), <a href="https://esdoc.org/">
          ESDoc </a> (JavaScript), pydoc (Python) oder Doxygen (verschiedene)  generiert
          werden. Nur Kommentare im Quelltext reicht nicht aus, um dieses Kriterium
          zu erfüllen; Es muss einen einfacheren Weg geben, um die Informationen zu
          sehen, ohne den ganzen Quellcode durchzulesen. Wenn das Projekt keine Software
          entwickelt, wählen Sie "nicht anwendbar" (N/A) aus.

'
