    beginning_0_html: <p> Hii ni seti ya mazoea bora kwa miradi ya Programu Huru na Zana Huria (FLOSS) ili kupata nishani inayopita ya Mazoea Bora za Open Source Security Foundation (OpenSSF). Unaweza kuonyesha orodha hii na <a href="/sw/criteria/0">vigezo tu</a> au na <a href="/sw/criteria/0?details=true&rationale=true">taarifa za ziada</a>. <a href="/sw/criteria">Seti kamili ya vigezo kwa viwango vyote vya nishani</a> pia inapatikana.
