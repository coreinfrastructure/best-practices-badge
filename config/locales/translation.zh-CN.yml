    terminology_p03_html: "<p>以下是一些关键术语：</p><ul>"
    terminology_p04_html:
    terminology_p05_html:
    terminology_p06_html: >-
      <li>项目<em>结果</em>是项目成员共同努力产生的最终目标。通常是软件，但是项目结果可能还包括其他内容。引用“项目产生的软件”的标准是指项目结果。</li>
    terminology_p07_html: >-
      <li>项目<em>站点</em>是专用于支持开发和传播项目成果的站点，并且在适用的情况下包括项目网站，仓库和下载站点（请参考<a
      href="#sites_https">sites_https</a> ）。</li>
    terminology_p08_html: >-
      <li>项目<em>网站</em>，又称项目主页，是新用户通常会访问以及查看有关项目信息的万维网（WWW）上的主页；它可能与项目的仓库站点相同（在GitHub上通常如此）。</li>
    terminology_p09_html: >-
      <li>项目<em>仓库</em>管理和存储项目结果以及项目结果的修订历史记录。这也称为项目<em>源仓库</em>，因为我们仅需要管理和存储可编辑版本，而不是自动生成的结果（在许多情况下，生成的结果不存储在仓库中）。</li>
    terminology_p10_html: "<li>A<em>项目安全机制</em>是交付的项目的软件提供的安全机制。</ul>"
