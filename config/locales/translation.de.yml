      crypto_published:
        description: 'Die vom Projekt entwickelte Software MUSS standardmäßig nur
          kryptografische Protokolle und Algorithmen verwenden, die öffentlich sind
          und von Experten überprüft wurden (falls kryptographische Protokolle und
          Algorithmen verwendet werden).

'
        details: 'Diese kryptographischen Kriterien gelten nicht immer, da einige
          Software keine direkten kryptografischen Funktionen benötigt.

'
      crypto_call:
        description: 'Wenn die Software, die durch das Projekt produziert wird, eine
          Anwendung oder Bibliothek ist, und ihr Hauptzweck nicht die Kryptographie
          ist, dann SOLLTE sie lediglich Software einbinden, die speziell für kryptographische
          Funktionen  entworfen ist; Sie SOLLTE NICHT eine eigene Implementierung
          vornehmen.

'
      crypto_floss:
        description: 'Alle Funktionalitäten in der vom Projekt entwickelten Software,
          die von Kryptographie abhängigen, MÜSSEN mit FLOSS implementiert werden.

'
        details: Siehe <a href="https://opensource.org/osr">Open Standards Requirement
          for Software by the Open Source Initiative</a>.
      crypto_keylength:
        description: 'Die Sicherheitsmechanismen innerhalb der vom Projekt entwickelten
          Software, MÜSSEN Standard-Keylängen verwenden, die die NIST-Mindestanforderungen
          bis zum Jahr 2030 erfüllen (wie im Jahr 2012 festgelegt). Es MUSS möglich
          sein, die Software so zu konfigurieren, dass kürzere Keylängen vollständig
          deaktiviert werden können.

'
        details: 'Diese minimalen Bitlängen sind: symmetric key 112, factoring modulus
          2048, discrete logarithm key 224, discrete logarithmic group 2048, elliptic
          curve 224, and hash 224 (das Passworthashing ist nicht von dieser Bitlänge
          abgedeckt, weitere Informationen zum Passworthashing finden sich im <a href="#crypto_password_storage">
          crypto_password_storage </a> Kriterium). Siehe <a href="http://www.keylength.com">
          http://www.keylength.com </a> für einen Vergleich von Keylängen Empfehlungen
          von verschiedenen Organisationen. Die Software KANN kleinere Keylängen in
          einigen Konfigurationen erlauben (idealerweise nicht, da dies Downgrade-Angriffe
          erlaubt, aber kürzere Keylängen sind manchmal für die Interoperabilität
          notwendig).

'
      crypto_working:
        description: 'Die Standard-Sicherheitsmechanismen innerhalb der vom Projekt
          entwickelten Software MÜSSEN NICHT von defekten kryptographischen Algorithmen
          abhängen (z.B. MD4, MD5, Single DES, RC4, Dual_EC_DRBG) oder Chiffre-Modi
          verwenden, die dem Kontext unangemessen sind (z.B. EZB-Modus ist fast nie
          geeignet, weil es identische Blöcke innerhalb des Chiffretextes enthüllt,
          wie durch den <a href="https://blog.filippo.io/the-ecb-penguin/">EZB-Pinguin</a>
          gezeigt wird und der CTR-Modus ist oft unangemessen, weil es keine Authentifizierung
          durchführt und Duplikate verursacht, wenn der Eingangszustand wiederholt
          wird).

'
        details: 'In vielen Fällen ist es am besten, einen Block-Chiffre-Algorithmus-Modus
          zu wählen, der entworfen wurde, um Geheimhaltung und Authentifizierung zu
          kombinieren, z.B. Galois/ Counter Mode (GCM) und EAX. Projekte KÖNNTEN Benutzern
          erlauben, defekte Mechanismen zu ermöglichen, falls nötig für Kompatibilität,
          aber dann wissen die Benutzer, dass sie es tun.

'
      crypto_weaknesses:
        description: 'Die Standard-Sicherheitsmechanismen innerhalb der vom Projekt
          entwickelten Software SOLLTEN NICHT nicht von kryptographischen Algorithmen
          oder Modi mit bekannten schweren Schwächen abhängen (z.B. SHA-1-Kryptographie-Hash-Algorithmus
          oder CBC-Modus in SSH).

'
        details: 'Sorgen über den CBC-Modus in SSH werden in <a href="https://www.kb.cert.org/vuls/id/958563">CERT:
          SSH CBC vulnerability</a> erläutert.

'
      crypto_pfs:
        description: 'Die Sicherheitsmechanismen innerhalb der vom Projekt entwickelten
          Software SOLLTEN ein perfektes Vorwärtsgeheimnis für wichtige Vereinbarungsprotokolle
          implementieren, so dass ein Sitzungsschlüssel, der aus einer Reihe von Langzeitschlüsseln
          abgeleitet wird, nicht beeinträchtigt werden kann, wenn einer der Langzeitschlüssel
          in der Zukunft kompromittiert wird.

'
      crypto_password_storage:
        description: 'Wenn die vom Projekt erzeugte Software Passwörter für die Authentifizierung
          von externen Benutzern speichert, MÜSSEN die Passwörter als iterierte Hashes
          mit einem per-User-Salt unter Verwendung eines Key-Stretching (iterierten)
          Algorithmus (z.B. PBKDF2, Bcrypt oder Scrypt) gespeichert werden.

'
        details: 'Dieses Kriterium gilt nur, wenn die Software die Authentifizierung
          von Benutzern mit Passwörtern erzwingt, wie z.B. bei serverseitige Webanwendungen.
          Es gilt nicht in Fällen, in denen die Software Kennwörter für die Authentifizierung
          in andere Systeme speichert (z.B. die Software implementiert einen Client
          für ein anderes System), da zumindest Teile dieser Software oft Zugriff
          auf das Passwort im Klartext haben müssen.

'
      crypto_random:
        description: 'Die Sicherheitsmechanismen innerhalb der vom Projekt entwickelten
          Software MÜSSEN alle kryptographischen Schlüssel und Nonces mit einem kryptographisch
          sicheren Zufallszahlengenerator erzeugen und DARF NICHT mit Generatoren
          arbeiten, die kryptographisch unsicher sind.

'
        details: 'Ein kryptographisch sicherer Zufallszahlengenerator kann ein Hardware-Zufallszahlengenerator
          sein oder es kann ein kryptographisch sicherer Pseudozufallszahlengenerator
          (CSPRNG) sein, der einen Algorithmus wie Hash_DRBG, HMAC_DRBG, CTR_DRBG,
          Yarrow oder Fortuna verwendet. Beispiele für Aufrufe von <em>sicheren</em>
          Zufallszahlengeneratoren umfassen Java''s java.security.SecureRandom und
          JavaScript''s window.crypto.getRandomValues. Beispiele für Anrufe von <em>unsicheren</em>
          Zufallszahlengeneratoren sind Java''s java.util.Random und JavaScript''s
          Math.random.

'
      delivery_mitm:
        description: 'Das Projekt MUSS einen Auslieferungsmechanismus verwenden, der
          den MITM-Angriffen entgegenwirkt. Die Verwendung von https oder ssh + scp
          ist akzeptabel.

'
        details: 'Ein noch stärkerer Mechanismus ist die Freigabe der Software mit
          digital signierten Paketen, da dies Angriffe auf das Verteilungssystem verringert,
          aber das funktioniert nur, wenn die Benutzer sicher sein können, dass die
          öffentlichen Schlüssel für Signaturen korrekt sind <em> und </em> wenn die
          Benutzer die Signatur tatsächlich überprüfen.

'
      delivery_unsigned:
        description: 'Ein kryptographischer Hash (z.B. sha1sum) MUSS NICHT über http
          abgerufen und ohne Überprüfung einer kryptographischen Signatur verwendet
          werden.

'
        details: Diese Hashes können im Transit verändert werden.
