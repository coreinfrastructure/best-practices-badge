          de version NE DOIVENT PAS être la sortie brute d''un journal de contrôle
          de version (par exemple, les résultats de la commande « git log » ne sont
          pas des notes de version). Les projets dont les résultats ne sont pas destinés
          à être réutilisés dans plusieurs emplacements (tels que le logiciel pour
          un site Web ou un service unique) ET qui utilisent la livraison continue
          PEUVENT sélectionner « N/A ».

'
        details: 'Les notes de version PEUVENT être mises en œuvre de différentes
          façons. De nombreux projets les fournissent dans un fichier nommé « NEWS
          », « CHANGELOG » ou « ChangeLog », éventuellement avec des extensions telles
          que « .txt », « .md » ou « .html ». Historiquement, le terme « journal des
          modifications » signifiait un enregistrement de <em>chaque</em> changement,
          mais pour répondre à ces critères, il faut un résumé lisible par un humain.
          Les notes de version PEUVENT être fournies à la place par des mécanismes
          de système de contrôle de version tels que le <a href="https://github.com/blog/1547-release-your-software">GitHub
