  criteria:
    baseline-1:
      osps_ac_01_01:
        description: Lorsqu'un utilisateur tente de lire ou de modifier une ressource sensible dans le dépôt officiel du projet, le système DOIT exiger que l'utilisateur complète un processus d'authentification multifacteur.
        details: Appliquer l'authentification multifacteur pour le système de contrôle de version du projet, exigeant que les collaborateurs fournissent une deuxième forme d'authentification lors de l'accès à des données sensibles ou de la modification des paramètres du dépôt. Les clés d'accès sont acceptables pour ce contrôle.
      osps_ac_02_01:
        description: Lorsqu'un nouveau collaborateur est ajouté, le système de contrôle de version DOIT exiger une attribution manuelle des permissions, ou restreindre les permissions du collaborateur aux privilèges les plus bas disponibles par défaut.
        details: La plupart des systèmes de contrôle de version publics sont configurés de cette manière. Assurez-vous que le système de contrôle de version du projet attribue toujours les permissions les plus basses disponibles aux collaborateurs par défaut lors de leur ajout, en accordant des permissions supplémentaires uniquement lorsque cela est nécessaire.
      osps_ac_03_01:
        description: Lorsqu'un commit direct est tenté sur la branche principale du projet, un mécanisme d'application DOIT empêcher l'application de la modification.
        details: Si le système de contrôle de version est centralisé, définissez la protection de branche sur la branche principale dans le système de contrôle de version du projet. Alternativement, utilisez une approche décentralisée, comme celle du noyau Linux, où les modifications sont d'abord proposées dans un autre dépôt, et la fusion des modifications dans le dépôt principal nécessite un acte distinct spécifique.
      osps_ac_03_02:
        description: Lorsqu'une tentative de suppression de la branche principale du projet est effectuée, le système de contrôle de version DOIT traiter cela comme une activité sensible et exiger une confirmation explicite de l'intention.
        details: Définissez la protection de branche sur la branche principale dans le système de contrôle de version du projet pour empêcher la suppression.
      osps_br_01_01:
        description: Lorsqu'un pipeline CI/CD accepte un paramètre d'entrée, ce paramètre DOIT être nettoyé et validé avant d'être utilisé dans le pipeline.
        details: 'FR: '
      osps_br_01_02:
        description: Lorsqu'un pipeline CI/CD utilise un nom de branche dans sa fonctionnalité, cette valeur de nom DOIT être nettoyée et validée avant utilisation dans le pipeline.
        details: ''
      osps_br_03_01:
        description: Lorsque le projet répertorie un URI comme canal officiel du projet, cet URI DOIT être exclusivement fourni via des canaux chiffrés.
        details: Configurez les sites web et les systèmes de contrôle de version du projet pour utiliser des canaux chiffrés tels que SSH ou HTTPS pour la transmission de données. Assurez-vous que tous les outils et domaines référencés dans la documentation du projet ne peuvent être accessibles que via des canaux chiffrés.
      osps_br_03_02:
        description: Lorsque le projet répertorie un URI comme canal de distribution officiel, cet URI DOIT être exclusivement fourni via des canaux chiffrés.
        details: Configurez le pipeline de publication du projet pour récupérer uniquement les données provenant de sites web, de réponses d'API et d'autres services qui utilisent des canaux chiffrés tels que SSH ou HTTPS pour la transmission de données.
      osps_br_07_01:
        description: Le projet DOIT empêcher le stockage involontaire de données sensibles non chiffrées, telles que les secrets et les identifiants, dans le système de contrôle de version.
        details: Configurez .gitignore ou équivalent pour exclure les fichiers pouvant contenir des informations sensibles. Utilisez des hooks de pré-commit et des outils d'analyse automatisée pour détecter et empêcher l'inclusion de données sensibles dans les commits.
      osps_do_01_01:
        description: Lorsque le projet a effectué une publication, la documentation du projet DOIT inclure des guides d'utilisation pour toutes les fonctionnalités de base.
        details: Créez des guides d'utilisation ou une documentation pour toutes les fonctionnalités de base du projet, expliquant comment installer, configurer et utiliser les fonctionnalités du projet. S'il existe des actions dangereuses ou destructrices connues disponibles, incluez des avertissements très visibles.
      osps_do_02_01:
        description: Lorsque le projet a effectué une publication, la documentation du projet DOIT inclure un guide pour signaler les défauts.
        details: Il est recommandé que les projets utilisent le suivi des problèmes par défaut de leur système de contrôle de version. Si une source externe est utilisée, assurez-vous que la documentation du projet et le guide de contribution expliquent clairement et visiblement comment utiliser le système de signalement. Il est recommandé que la documentation du projet définisse également les attentes concernant la façon dont les défauts seront triés et résolus.
      osps_gv_02_01:
        description: Tant qu'il est actif, le projet DOIT disposer d'un ou plusieurs mécanismes pour des discussions publiques sur les changements proposés et les obstacles d'utilisation.
        details: Établissez un ou plusieurs mécanismes pour les discussions publiques au sein du projet, tels que les listes de diffusion, la messagerie instantanée ou les suivi des problèmes, afin de faciliter une communication ouverte et les retours d'information.
      osps_gv_03_01:
        description: Tant qu'il est actif, la documentation du projet DOIT inclure une explication du processus de contribution.
        details: Créez un fichier CONTRIBUTING.md ou un répertoire CONTRIBUTING/ pour décrire le processus de contribution, y compris les étapes pour soumettre des modifications et interagir avec les mainteneurs du projet.
      osps_le_02_01:
        description: Tant qu'il est actif, la licence du code source DOIT respecter la définition de l'Open Source de l'OSI ou la définition du logiciel libre de la FSF.
        details: Ajoutez un fichier LICENSE au dépôt du projet avec une licence qui est une licence approuvée par l'Open Source Initiative (OSI), ou une licence libre approuvée par la Free Software Foundation (FSF). Des exemples de telles licences incluent MIT, BSD 2-clause, BSD 3-clause révisée, Apache 2.0, Lesser GNU General Public License (LGPL), et la GNU General Public License (GPL). La publication dans le domaine public répond à ce contrôle s'il n'y a pas d'autres restrictions telles que des brevets.
      osps_le_02_02:
        description: Tant qu'il est actif, la licence des actifs logiciels publiés DOIT respecter la définition de l'Open Source de l'OSI ou la définition du logiciel libre de la FSF.
