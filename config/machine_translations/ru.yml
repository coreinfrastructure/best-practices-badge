    beginning_all_html: <p> Это набор лучших практик для проектов свободного и открытого ПО (Free/Libre and Open Source Software - FLOSS) для получения значков "Передовая практика Open Source Security Foundation (OpenSSF)" уровней passing, silver и gold. Вы можете показать этот список с <a href="/ru/criteria">только критериями</a> или с <a href="/ru/criteria?details=true&rationale=true">дополнительной информацией</a>. Вы также можете посмотреть только критерии уровней <a href="/ru/criteria/0">passing</a>, <a href="/ru/criteria/1">silver</a> и <a href="/ru/criteria/2">gold</a>, а также <a href="/ru/criteria_stats">статистику по критериям</a>.
    beginning_0_html: <p> Это набор лучших практик для проектов свободного и открытого ПО (Free/Libre and Open Source Software - FLOSS) для получения значка "Передовая практика Open Source Security Foundation (OpenSSF)" уровня passing. Вы можете показать этот список с <a href="/ru/criteria/0">только критериями</a> или с <a href="/ru/criteria/0?details=true&rationale=true">дополнительной информацией</a>. Также доступен <a href="/ru/criteria">полный набор критериев для всех уровней значков</a>.
