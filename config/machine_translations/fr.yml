      submit_cdla_permissive_20_html: En soumettant ces données concernant le projet, vous acceptez de les publier sous au moins la licence <a href="https://cdla.dev/permissive-2-0/" >Community Data License Agreement – Permissive, Version 2.0</a>. Cela signifie qu'un destinataire de données peut partager les données, avec ou sans modifications, à condition que le destinataire de données rende disponible le texte de cet accord avec les données partagées. Cet accord n'impose <i>aucune</i> restriction ou obligation concernant l'utilisation, la modification ou le partage des résultats. Vous conservez les droits d'auteur (le cas échéant), et la licence du projet n'est pas affectée.<br><br>
    show:
