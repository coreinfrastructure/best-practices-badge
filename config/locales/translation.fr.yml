'
        details: 'D''autres systèmes de numérotation de version, tels que les identifiants
          de commit (tels que git commit id ou mercurial changeset id) ou les systèmes
          basés sur la date comme YYYYMMDD, PEUVENT être utilisés comme numéros de
          version, car ils sont uniques. Certaines alternatives peuvent causer des
          problèmes, car les utilisateurs peuvent ne pas être en mesure de déterminer
          facilement s''ils sont à jour. SemVer peut être moins utile pour identifier
          les versions de logiciels si tous les destinataires n''exécutent que la
          dernière version (par exemple, c''est le code d''un seul site Web ou d''un
          service Internet qui est constamment mis à jour via une livraison continue).

'
      version_tags:
        description: 'Il est PROPOSÉ que les projets identifient chaque version dans
          leur système de contrôle de version. Par exemple, il est PROPOSÉ que ceux
          qui utilisent git identifient chaque version à l''aide des tags de git.

'
      release_notes:
        description: 'Le projet DOIT fournir, avec chaque distribution, des notes
          de version qui sont un résumé lisible par les humains des changements majeurs
          dans cette version afin d''aider les utilisateurs à déterminer s''ils doivent
