          href="http://cppcheck.sourceforge.net/"> cppcheck </a>、<a href="http://clang-analyzer.llvm.org/">
          clang静的解析</a>、<a href="http://findbugs.sourceforge.net/"> FindBugs </a>（<a
          href="https://h3xstream.github.io/find-sec-bugs/">FindSecurityBugs</a>を含む）、<a
          href="https://pmd.github.io/"> PMD </a>、<a href="http://brakemanscanner.org/">
          Brakeman </a>、<a href="https://scan.coverity.com/"> Coverity Quality Analyzer
          </a>、および<a href="https://saas.hpe.com/en-us/software/sca"> HPE Fortify静的コード解析</a>。大きなツールのリストは、<a
          href="https://en.wikipedia.org/wiki/List_of_tools_for_static_code_analysis">静的コード解析のためのWikipediaツール一覧</a>、<a
