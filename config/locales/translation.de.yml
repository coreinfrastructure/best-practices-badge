    home:
      badge_program: CII Best Practices Badge Programm
      get_your_badge: Jetzt Badge Holen!
      p1_html: Die <a href="https://www.linuxfoundation.org/">Linux Foundation (LF)</a>
        <a href="https://www.coreinfrastructure.org/">Core Infrastructure Initiative
        (CII)</a> Best Practices Badge ist ein Weg für Free/Libre und Open Source
        Software (FLOSS) Projekte zu zeigen, dass sie Best Practices folgen. Projekte
        können sich freiwillig und kostenlos selbst zertifizieren, indem sie diese
        Webapplikation benutzen, um zu zeigen, wie Sie Best Practices umsetzen. Die
        CII Best Practices Badge wurde von den vielen Badges, die Projekten auf GitHub
        zur Verfügung stehen, inspiriert. Benutzer der Badge können schnell erkennen
        welche FLOSS Projekte Best Practices umsetzen und folglich mit Wahrscheinlichkeit
        qualitative höherwertige und sicherere Software entwickeln.
      p2_html: Weitere Informationen und Hintergründe zum CII Best Practices Badge
        Programm, wie zum Beispiel die <a href='https://github.com/coreinfrastructure/best-practices-badge/blob/master/doc/criteria.md'>Kriterien</a>,
        sind <a href='https://github.com/coreinfrastructure/best-practices-badge'>auf
        GitHub Verfügbar</a>. Ebenfalls verfügbar sind <a href="/de/project_stats">Projekt
        Statistiken</a> und <a href="/de/criteria">Kriterien Statistiken</a>. Unter
        <a href="/de/projects">Projekte</a> sind alle Projekte gelisted, die an dem
        Badge Programm teilnehmen, und können gefiltert werden (z.B.  <a href="/de/projects?gteq=100">welche
        Projekte haben sich das Badge verdient</a>).  Ein <a href='/de/projects/1'>Beispiel
        ist unser eigenes Badge</a>, wo wir uns selbst zertifiziert haben.
      p3_html: '<em>Datenschutz und Rechtliche Hinweise</em>: Bitte siehe unsere <a
