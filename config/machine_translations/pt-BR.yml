      cookies_info_html: '<p> Para fazer este site funcionar corretamente, às vezes colocamos pequenos arquivos de dados chamados cookies no seu dispositivo. Muitos sites fazem isso. </p> <p> Um cookie é um pequeno arquivo de texto que um site salva no seu computador (incluindo seu dispositivo móvel) quando você visita o site. Ele permite que o site lembre suas ações e preferências (como login, idioma, tamanho da fonte e outras preferências de exibição) por um período de tempo, para que você não precise inseri-las novamente sempre que voltar ao site ou navegar de uma página para outra. Os cookies são uma parte padrão do protocolo HTTP que implementa a World Wide Web (WWW), e são especificados na <a href="https://tools.ietf.org/html/rfc6265">RFC 6265</a>. </p> <p> Usamos cookies "de sessão" de primeira parte sempre que você faz login. Por definição, os cookies de sessão são projetados para expirar quando você sai do seu navegador ou faz logout. Se você habilitar "Manter-me conectado" (também conhecido como "Lembre-se de mim"), também armazenamos informações em um cookie "permanente" de primeira parte no seu navegador para que possamos fazer login automaticamente quando você visitar nosso site, mesmo depois de sair do seu navegador. Se você escolher usar outros sites (como o GitHub) para autenticação neste site, esse outro site provavelmente usará cookies (e, portanto, o que eles fazem com os cookies também se aplicará). Por favor, note que não podemos controlar o que outros sites fazem. </p> <p> Os cookies que definimos são usados apenas para oferecer suporte a recursos relacionados a este site. O consentimento pode ser retirado - basta excluir os cookies no seu navegador. Você pode controlar e/ou excluir cookies como desejar.  Para detalhes, consulte <a href="https://www.aboutcookies.org">cookies.org</a>.  Você pode excluir todos os cookies que já estão no seu computador e pode configurar a maioria dos navegadores para impedir que sejam colocados. Se você fizer isso, no entanto, poderá ter que ajustar manualmente algumas preferências toda vez que visitar um site e alguns serviços e funcionalidades podem não funcionar. Em particular, fazer login neste site depende de cookies de sessão (neste e em muitos outros sites). </p> <p> Este texto destina-se a cumprir com as "Leis de Cookies" do Reino Unido e da UE. </p>

        '
