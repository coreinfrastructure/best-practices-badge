      crypto_published:
        description: >-
          Programu iliyotengenezwa na mradi LAZIMA itumie, kwa
          chaguo-msingi, tu itifaki za kriptografia na mifumbo
          ambazo zimechapishwa hadharani na kukaguliwa na wataalam
          (ikiwa itifaki za kriptografia na mafumbo imetumika).
        details: >-
          Vigezo hivi vya kriptografia mara mingi havitumiki kwa
          sababu programu zingine hazina haja ya kutumia moja
          kwa moja uwezo wa kriptografia.
      crypto_call:
        description: >-
          Ikiwa programu iliyotengenezwa na mradi ni programu
          au maktaba, na kusudi lake la msingi sio kutekeleza
          usimbuaji, basi INAPASWA tu kuita programu iliyoundwa
          kihususa kutekeleza kazi za kielelezo; HAIPASWI kutekeleza-upya
          shughuli hiyo.
      crypto_floss:
        description: >-
          Utendaji wote katika programu iliyotengenezwa na mradi
          ambayo inategemea usimbuaji LAZIMA iweze kutekelezwa
          kwa kutumia FLOSS.
        details: >-
          Tazama <a href="https://opensource.org/osr">Mahitaji
          ya Viwango wazi ya Programu kupitia Open Source Initiative</a>.
      crypto_keylength:
        description: >-
          Mifumo ya usalama ndani ya programu inayozalishwa na
          mradi LAZIMA itumie kwa msingi keylengths ambazo angalau
          zinakidhi mahitaji ya chini ya NIST kufikia mwaka wa
          2030 (kama ilivyoelezwa mnamo 2012). LAZIMA iwe rahisi
          kusanidi programu ili keylengths ndogo zimezimwa kabisa.
        details: >-
          Vipimo hivi vya urefu wa charaza ni: symmetric key 112,
          factoring modulus 2048, discrete logarithm key 224,
          discrete logarithmic group 2048, elliptic curve 224,
          na hash 224 (ufichuzi wa nywila haujashughulikiwa kwenye
          urefu wa charaza hii, maelezo zaidi ya ufichuzi wa nywila
          yanapatikana ndani ya kigezo cha <a href="#crypto_password_storage">crypto_password_storage</a>).
          Ona <a href="https://www.keylength.com">https://www.keylength.com</a>
          kwa mliganisho wa mapendekezo ya funguo-refu kutoka
          mashirika mbali mbali. Programu YAWEZA kubali funguo-refu
          ndogo katika usanidi (haifai kukubali, maana hii huwacha
          mashambulizi ya kushusha, lakini funguo-refu fupi wakati
          mwingine ina manufaa ya upatanifu).
      crypto_working:
        description:
        details:
      crypto_weaknesses:
        description:
        details:
      crypto_pfs:
        description: >-
          Mifumo ya usalama ndani ya programu iliyotengenezwa
          na mradi INAPASWA kutekeleza kwa ukamilifu usiri wa
          umbele ya itifaki za makubaliano ya funguo ili funguo
          la kipindi kilicho tokana na kikao cha vifungo muda-mrefu
          haziwezi kuridhi mabaya ikiwa mojawapo ya vifunguo vya
          muda-mrefu imeridhi mabaya katika usoni.
      crypto_password_storage:
        description: >-
          Ikiwa programu iliyotengenezwa na mradi imesababisha
          uhifadhi wa nywila kwa minajili ya uthibitishaji ya
          watumiaji wa kutoka nje, nywila LAZIMA zihifadhiwe kwa
          mficho uliorudiarudia na chumvi kwa kila-mtumiaji kwa
          kutumia kanuni ya upanuaji (rudiarudia) wa funguo (k.m.,
          Argon2id, Bcrypt, Scrypt, or PBKDF2). Ona pia  <a href="https://cheatsheetseries.owasp.org/cheatsheets/Password_Storage_Cheat_Sheet.html">Kurasadogo
          ya Uhifadhi wa Nywila la OWASP</a>).
        details: >-
          Kigezo hili linatumika tu wakati programu linatekeleza
          uthibitishaji wa watumiaji kutumia nywila kwa watumiaji
          wa nje (ambayo pia ni uthibitishaji unaelekezwa ndani),
          kama vile programu za tovuti zinazobakia seva). Haitumiki
          katika visa ambavyo programu inahifadhi nywila ili kudhibitisha
          ndani ya mifumo mingine (ambayo pia ni ithibitishaji
          unaelekezwa nje, k.m., programu inatekeleza teja la
          mfumo lingineyo), maana angalau sehemu za programu lazima
          ziwe na njia ya kupata hiyo nywila isigalifichwa.
      crypto_random:
        description: >-
          Mifumo ya usalama ndani ya programu iliyotengenezwa
          na mradi LAZIMA itoe funguo zote za kriptologia na nonces
          kwa kutumia kitengeneza cha nambari za bahati kuptia
          kriptologia salama, na ISIWEZE kufanya hivo kutumia
          vitengenezi zisizo salama kikriptologia.
        details:
