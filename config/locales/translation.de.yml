      discussion:
        description: 'Das Projekt MUSS einen oder mehrere Mechanismen zur Diskussion
          (einschließlich der vorgeschlagenen Änderungen und Issues) haben, die durchsuchbar
          sind, bei denen Nachrichten und Themen durch URL adressiert werden, neue
          Personen an einigen der Diskussionen teilnehmen können und keine lokale
          Installation von proprietärer Software erfordern.

'
        details: 'Beispiele für akzeptable Mechanismen umfassen archivierte Mailingliste(n),
          GitHub Issues und Pull-Request-Diskussionen, Bugzilla, Mantis und Trac.
          Asynchrone Diskussionsmechanismen (wie IRC) sind akzeptabel, wenn sie diese
          Kriterien erfüllen; Stellen Sie sicher, dass es einen URL-adressierbaren
          Archivierungsmechanismus gibt. Proprietäres JavaScript ist ungern gesehen
          aber erlaubt.

'
