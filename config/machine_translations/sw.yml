    cookies:
      cookies_info_html: <p> Ili kufanya tovuti hii ifanye kazi vizuri, wakati mwingine tunaweka faili ndogo za data zinazojulikana kama vidakuzi kwenye kifaa chako. Tovuti nyingi hufanya hivi. </p> <p> Kidakuzi ni faili ndogo ya maandishi ambayo tovuti huhifadhi kwenye kompyuta yako (ikiwa ni pamoja na kifaa chako cha mkononi) unapozuru tovuti. Inawawezesha tovuti kukumbuka vitendo vyako na mapendeleo yako (kama vile kuingia, lugha, ukubwa wa fonti na mapendeleo mengine ya kuonyesha) kwa muda, ili usije ukaziendelea kuziingiza tena kila unapo rudi kwenye tovuti au kuvinjari kutoka ukurasa mmoja hadi mwingine. Vidakuzi ni sehemu ya kawaida ya itifaki ya HTTP inayotekeleza Wavuti ya Ulimwengu (WWW), na imebainishwa katika <a href="https://tools.ietf.org/html/rfc6265">RFC 6265</a>. </p> <p> Tunatumia vidakuzi vya "kikao" vya mtu wa kwanza unapoingia. Kwa ufafanuzi, vidakuzi vya kikao vimeundwa kuisha muda unapotoka kwenye kivinjari chako au kujiondoa. Ikiwa utawasha "Nibaki nimelogiwa" (pia inajulikana kama "Nikumbuke"), pia tunahifadhi maelezo katika kidakuzi cha "kudumu" cha mtu wa kwanza kwenye kivinjari chako ili tuweze kukuingia kiotomatiki tena unapotembelea tovuti yetu hata baada ya kutoka kwenye kivinjari chako. Ikiwa unachagua kutumia tovuti zingine (kama vile GitHub) kwa uthibitishaji kwenye tovuti hii, basi tovuti hiyo nyingine inaweza kutumia vidakuzi (na hivyo kile wanachofanya na vidakuzi pia kitatumika). Tafadhali kumbuka kwamba hatuwezi kudhibiti kile tovuti zingine hufanya. </p> <p> Vidakuzi tunavyoweka vinatumika tu kusaidia uwezo unaohusiana na tovuti hii. Idhini inaweza kuondolewa - futa tu vidakuzi kwenye kivinjari chako. Unaweza kudhibiti na/au kufuta vidakuzi kama unavyotaka. Kwa maelezo zaidi, angalia <a href="https://www.aboutcookies.org">cookies.org</a>. Unaweza kufuta vidakuzi vyote ambavyo tayari vipo kwenye kompyuta yako na unaweza kuweka vivinjari vingi ili kuzuia kuwekwa. Ikiwa unafanya hivi, hata hivyo, huenda ukaondoa baadhi ya mapendeleo kwa mkono kila unapotembelea tovuti na baadhi ya huduma na vitendaji huenda visifanye kazi. Hasa, kuingia kwenye tovuti hii kunategemea vidakuzi vya kikao (kwenye tovuti hii na nyingine nyingi). </p> <p> Maandishi haya yanakusudiwa kutimiza "Sheria za Vidakuzi" za UK na EU. </p>
