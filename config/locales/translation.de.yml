    form_early:
      badge_intro:
        description: Projekte, die den nachfolgenden Best Practices folgen, können
          sich freiwillig selbst zertifizieren und zeigen, dass sie einen Core-Infrastruktur-Initiative
          (CII) Badge erhalten haben.
        details_html: 'Es gibt keine Auswahl an Praktiken, die garantieren können,
          dass Software niemals Fehler oder Schwachstellen hat. Selbst formale Methoden
          können fehlschlagen, wenn die Spezifikationen oder Annahmen falsch sind.
          Auch gibt es keine Auswahl an Praktiken, die garantieren können, dass ein
          Projekt eine gesunde und gut funktionierende Entwicklungsgemeinschaft erhalten
          wird. Allerdings können Best Practices dabei helfen, die Ergebnisse von
          Projekten zu verbessern. Zum Beispiel ermöglichen einige Praktiken die Mehrpersonen-Überprüfung
          vor der Freigabe, die sowohl helfen können ansonsten schwer zu findende
          technische Schwachstellen zu finden und gleichzeitig dazu beitragen Vertrauen
          und den Wunsch nach wiederholter Zusammenarbeit zwischen Entwicklern verschiedener
          Unternehmen zu schaffen. Um ein Badge zu verdienen, müssen alle MÜSSEN und
          MÜSSEN NICHT Kriterien erfüllt sein, alle SOLLTEN Kriterien müssen erfüllt
          sein oder eine Rechtfertigung enthalten, <em>und</em> alle EMPFHOLEN Kriterien
          müssen erfüllt sein oder nicht (wir wollen sie zumindest berücksichtigt
          wissen)). Feedback ist willkommen auf der<a href="https://github.com/coreinfrastructure/best-practices-badge">GitHub-Website
          als Issue oder Pull-Request</a>. Es gibt auch eine <a href="https://lists.coreinfrastructure.org/mailman/listinfo/cii-badges">E-Mail-Liste
          für allgemeine Diskussionen</a><br /><br /> Wir stellen Ihnen gerne die
          Informationen in mehreren Sprachen zur Verfügung, allerdings ist die Englische
          Version maßgeblich, insbesondere wenn es Konflikte oder Inkonsistenzen zwischen
          den Übersetzungen gibt.

'
      got_badge:
        description_1: 'Wenn dies Ihr Projekt ist, zeigen Sie bitte Ihren Badge-Status
          auf Ihrer Projektseite! Der Badge-Status sieht so aus:

'
        description_2: 'Hier ist, wie man es einbetten:'
        details_html: 'Sie können Ihren Badgestatus anzeigen, indem Sie folgendes
          in Ihre Markdown-Datei einbetten:<br />%{markdown_embedding}<br /> oder
          indem Sie folgendes in Ihr HTML einbetten: <br /> %{html_embedding} <br
          />

'
        editing_description_html: '<strong>Bitte ''submit'' oft </strong>, um Ihre
          Arbeit zu speichern (Sie können immer wieder zurückkehren und später bearbeiten).
          <br> <br> Wenn Sie Hilfe benötigen, eine Frage haben, oder ein Problem sehen,
          bitte <em><a href="mailto:&#99;ii&#45;badges&#45;questions&#45;own&#101;r&#64;lists&#46;coreinfrastructure&#46;or&#103;">Schicken
          Sie uns eine E-Mail</a></em>.

'
