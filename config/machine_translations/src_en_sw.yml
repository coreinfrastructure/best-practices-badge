    beginning_all_html: <p> This is the set of best practices for Free/Libre and Open Source Software (FLOSS) projects to achieve the Open Source Security Foundation (OpenSSF) Best Practices badges at the passing, silver, and gold badge levels. You can show this list with <a href="/en/criteria">just the criteria</a> or with <a href="/en/criteria?details=true&rationale=true">additional information</a>. You may also view just the <a href="/en/criteria/0">passing</a>, <a href="/en/criteria/1">silver</a>, and <a href="/en/criteria/2">gold</a> criteria, as well as <a href="/en/criteria_stats">criteria statistics</a>.
    beginning_0_html: <p> This is the set of best practices for Free/Libre and Open Source Software (FLOSS) projects to achieve the Open Source Security Foundation (OpenSSF) Best Practices passing badge. You can show this list with <a href="/en/criteria/0">just the criteria</a> or with <a href="/en/criteria/0?details=true&rationale=true">additional information</a>. The <a href="/en/criteria">full set of criteria for all badge levels</a> are also available.
    beginning_1_html: <p> This is the set of best practices for Free/Libre and Open Source Software (FLOSS) projects to achieve the Open Source Security Foundation (OpenSSF) Best Practices silver badge. You can show this list with <a href="/en/criteria/1">just the criteria</a> or with <a href="/en/criteria/1?details=true&rationale=true">additional information</a>. The <a href="/en/criteria">full set of criteria</a> are also available.
