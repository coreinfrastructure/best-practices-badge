dependencies:
  override:
   - sudo apt-get update
database:
  override:
    - echo "Skipping DB section"
test:
  pre:
    - ./install-badge-dev-env
    - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
    - sudo curl --output /usr/local/bin/phantomjs https://s3.amazonaws.com/circle-downloads/phantomjs-2.1.1
  post:
# Split up: bundle exec pronto run -f github text -c=$(git log --pretty=format:%H | tail -1) --exit-code
# because the exit-code appears to not be provided in the combined command.
    - bundle exec pronto run -f github text -c=$(git log --pretty=format:%H | tail -1)
    - bundle exec pronto run text -c=$(git log --pretty=format:%H | tail -1) --exit-code
general:
  artifacts:
    - 'coverage'
    - 'license_finder_report.html'
    - 'log/test.log'
    - 'tmp/capybara'
