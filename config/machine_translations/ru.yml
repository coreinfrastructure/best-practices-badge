  criteria_discussion:
    intro_p01_html: "<h1 id='criteria_discussion'>Обсуждение критериев</h1>"
    intro_p02_html: "<p> Не существует набора практик, который мог бы <i>гарантировать</i>, что программное обеспечение никогда не будет иметь дефектов или уязвимостей. Даже формальные методы могут не сработать, если спецификации или допущения неверны. Также не существует набора практик, который мог бы гарантировать, что проект будет поддерживать здоровое и хорошо функционирующее сообщество разработчиков.</p>"
    intro_p03_html: "<p> Однако следование лучшим практикам может помочь улучшить результаты проектов. Например, некоторые практики обеспечивают проверку несколькими людьми перед выпуском, что может помочь найти трудно обнаруживаемые технические уязвимости и помочь построить доверие и желание повторного взаимодействия между разработчиками из разных организаций.</p>"
    intro_p04_html: <p> Эта страница обсуждает набор лучших практик для проектов свободного и открытого ПО (Free/Libre and Open Source Software - FLOSS), разработанных для значка "Передовая практика Open Source Security Foundation (OpenSSF)". Проекты, которые следуют этим лучшим практикам, смогут добровольно самостоятельно сертифицироваться и показать, что они получили соответствующий значок. Проекты могут сделать это бесплатно, используя веб-приложение (BadgeApp), чтобы объяснить, как они соответствуют этим практикам и их подробным критериям.</p>
    intro_p05_html: "<p> Эти лучшие практики были созданы для:</p>"
    intro_p06_html: "<ol> <li>поощрения проектов следовать лучшим практикам,</li> <li>помощи новым проектам узнать, что это за практики, и</li> <li>помощи пользователям узнать, какие проекты следуют лучшим практикам (чтобы пользователи могли предпочесть такие проекты).</li> </ol>"
    intro_p07_html: '<p> Идиома "лучшие практики" означает "процедура или набор процедур, которые предпочтительны или считаются стандартными в организации, отрасли и т.д." (источник: <a href="http://www.dictionary.com/browse/best-practice" rel="nofollow">Dictionary.com</a>). Эти критерии - это то, что мы считаем широко "предпочтительным или считающимся стандартным" в более широком сообществе FLOSS.</p>'
    intro_p08_html: <p> Для получения дополнительной информации о том, как были разработаны эти критерии, см. <a href="https://github.com/coreinfrastructure/best-practices-badge" >сайт значка "Передовая практика OpenSSF" на GitHub</a>.</p> <p> Вы также можете <a href="/ru/criteria">посмотреть полные критерии</a>.</p>
    structure_p02_html: "<p> Критерии лучших практик разделены на три уровня:<ul> <li><b>Passing</b> фокусируется на лучших практиках, которым хорошо работающие проекты FLOSS обычно уже следуют. Получение значка passing - это достижение; в любой момент времени только около 10% проектов, стремящихся к значку, достигают уровня passing. <li><b>Silver</b> - это более строгий набор критериев, чем passing, но ожидается, что он достижим для небольших проектов и проектов одной организации. <li><b>Gold</b> - это еще более строгий набор критериев, чем silver, и включает критерии, которые недостижимы для небольших проектов или проектов одной организации. </ul>"
    structure_p03_html: "<p> Каждый критерий имеет короткое имя, показанное в виде надстрочного текста внутри квадратных скобок после текста критерия."
    other_p02_html: <p> Linux Foundation также спонсирует <a href="https://www.openchainproject.org/" rel="nofollow">проект OpenChain</a>, который определяет критерии для "высококачественной программы соответствия Free and Open Source Software (FOSS)". OpenChain фокусируется на том, как организации могут лучше всего использовать FLOSS и вносить вклад обратно в проекты FLOSS, в то время как значок OpenSSF Best Practices фокусируется на самих проектах FLOSS. Значок OpenSSF Best Practices и OpenChain работают вместе, чтобы помочь улучшить FLOSS и способы использования FLOSS.</p>
    automation_p02_html: "<p> В некоторых случаях мы автоматически тестируем и заполняем информацию, если проект следует стандартным соглашениям и размещен на сайте (например, GitHub) с хорошей поддержкой API.</p>"
    automation_p03_html: "<p> Мы намерены улучшить эту автоматизацию в будущем. Улучшения автоматизации приветствуются!</p>"
    automation_p04_html: <p>Однако мы намеренно отдали приоритет тому, "что важно", даже если это не может быть экономически автоматизировано. Мы любим автоматизированные измерения, но не всё важное можно автоматизировать или автоматизировать экономически.</p>
    changes_p02_html: <p> Мы ожидаем, что эти практики и их подробные критерии будут обновляться со временем. Мы планируем добавлять новые критерии, но отмечать их как "будущие" критерии, чтобы проекты могли добавить эту информацию и сохранить свой значок.</p>
    changes_p03_html: <p> Отзывы <em>очень</em> приветствуются через <a href="https://github.com/coreinfrastructure/best-practices-badge" >сайт GitHub в виде задач или запросов на слияние</a>. Также есть <a href="https://lists.coreinfrastructure.org/mailman/listinfo/cii-badges" rel="nofollow">список рассылки для общего обсуждения</a>.</p>
    keywords_p02_html: <p> Ключевые слова "MUST" (ДОЛЖЕН), "MUST NOT" (НЕ ДОЛЖЕН), "SHOULD" (СЛЕДУЕТ), "SHOULD NOT" (НЕ СЛЕДУЕТ) и "MAY" (МОЖЕТ) в этом документе следует интерпретировать так, как описано в <a href="https://tools.ietf.org/html/rfc2119" rel="nofollow">RFC 2119</a>. Добавлен дополнительный термин SUGGESTED (РЕКОМЕНДУЕТСЯ). В общем, эти ключевые слова имеют следующие значения:</p>
    keywords_p03_html: "<ul> <li>Термин MUST является абсолютным требованием, а MUST NOT является абсолютным запретом.</li>"
    keywords_p04_html: "<li>Термин SHOULD указывает на критерий, который обычно требуется, но могут существовать веские причины в конкретных обстоятельствах игнорировать его. Однако необходимо понять и тщательно взвесить все последствия, прежде чем выбрать другой курс.</li>"
    keywords_p05_html: "<li>Термин SUGGESTED используется вместо SHOULD, когда критерий должен быть рассмотрен, но веские причины не делать этого еще более распространены, чем для SHOULD.</li>"
    keywords_p06_html: "<li>Термин MAY предоставляет один способ, которым что-то может быть сделано, например, чтобы было ясно, что описанная реализация является приемлемой.</li> </ul>"
    keywords_p07_html: "<p> Часто критерий формулируется как то, что SHOULD быть сделано, или SUGGESTED, потому что его может быть трудно реализовать или затраты на это могут быть высокими.</p>"
    achieving_p04_html: "<p> Проект должен достичь предыдущего уровня, чтобы достичь следующего уровня. В некоторых случаях критерии SHOULD становятся MUST в значках более высокого уровня, а некоторые критерии SUGGESTED на более низких уровнях становятся SHOULD или MUST в значках более высокого уровня. Более высокие уровни также требуют больше обоснований, потому что мы хотим, чтобы другие понимали, <i>как</i> выполняются критерии.</p>"
    achieving_p05_html: "<p> (Многие) криптографические критерии не всегда применимы, потому что некоторому программному обеспечению не нужно напрямую использовать криптографические возможности. В таких случаях отвечайте N/A.</p>"
    achieving_p06_html: "<p> Существует один подразумеваемый критерий прохождения - каждый проект ДОЛЖЕН иметь публичный веб-сайт со стабильным URL. Это требуется для создания записи значка в первую очередь.</p>"
    terminology_p02_html: <p> Если вы не знакомы с разработкой программного обеспечения или управлением проектом FLOSS, материалы, такие как <a href="http://producingoss.com/" rel="nofollow"><em>Producing Open Source Software</em> Карла Фогеля</a>, могут быть вам полезны.</p>
    terminology_p04_html: "<li><em>Проект</em> - это активная организация, у которой есть член(ы) проекта и которая производит результат(ы) проекта. Его член(ы) используют сайты проекта для координации и распространения результата(ов). Проект не обязательно должен быть формальным юридическим лицом.</li>"
    terminology_p05_html: "<li><em>Члены</em> проекта - это группа из одного или нескольких людей или компаний, которые работают вместе, чтобы попытаться произвести результаты проекта. Некоторые проекты FLOSS могут иметь разные виды членов с разными ролями, но это выходит за рамки нашей области.</li>"
    terminology_p06_html: <li><em>Результаты</em> проекта - это то, над чем члены проекта работают вместе, чтобы произвести в качестве своей конечной цели. Обычно это программное обеспечение, но результаты проекта могут включать и другие вещи. Критерии, которые ссылаются на "программное обеспечение, произведенное проектом", относятся к результатам проекта.</li>
    terminology_p07_html: <li><em>Сайты</em> проекта - это сайты, предназначенные для поддержки разработки и распространения результатов проекта, и включают в себя веб-сайт проекта, репозиторий и сайты загрузки, где применимо (см. <a href="#sites_https">sites_https</a>).</li>
    terminology_p08_html: "<li><em>Веб-сайт проекта</em>, также известный как главная страница проекта, - это основная страница во всемирной паутине (WWW), которую новый пользователь обычно посещает, чтобы увидеть информацию о проекте; он может совпадать с сайтом репозитория проекта (это часто бывает на GitHub).</li>"
    terminology_p09_html: "<li><em>Репозиторий проекта</em> управляет и хранит результаты проекта и историю изменений результатов проекта. Его также называют <em>репозиторием исходного кода</em> проекта, потому что мы требуем управления и хранения только редактируемых версий, а не автоматически генерируемых результатов (во многих случаях генерируемые результаты не хранятся в репозитории).</li>"
    terminology_p10_html: "<li><em>Механизм безопасности проекта</em> - это механизм безопасности, предоставляемый программным обеспечением, поставляемым проектом. </ul>"
    identify_p01_html: "<p></p> <h2 id='criteria_id_project'>Идентификация проекта</h2>"
    identify_p02_html: "<p> Наше приложение присваивает каждому проекту уникальный идентификатор, но это не помогает людям при поиске проекта. Для наших целей <em>настоящим</em> именем проекта является URL его репозитория, а если он недоступен, то URL «главной страницы» проекта. Мы ограничиваем частоту изменений URL репозитория, чтобы предотвратить злоупотребления. Обычно проекты имеют имя, понятное человеку, но эти имена недостаточно уникальны. <p></p>"
    criteria_why_p02_html: '<p> В статье <a href="http://www.researchinlearningtechnology.net/index.php/rlt/article/view/23563" rel="nofollow">Open badges for education: what are the implications at the intersection of open systems and badging?</a> определены три общие причины для создания систем значков (все применимы к данному проекту):</p><ol>'
    criteria_why_p03_html: "<li>Значки как мотиватор поведения. Мы надеемся, что, определяя передовые практики, мы будем поощрять проекты к их применению, если они еще этого не делают.</li>"
    criteria_why_p04_html: "<li>Значки как педагогический инструмент. Некоторые проекты могут не знать о некоторых передовых практиках, применяемых другими, или о том, как их можно практически применить. Значок поможет им узнать о них и о способах их реализации.</li>"
    criteria_why_p05_html: "<li>Значки как обозначение или квалификация. Потенциальные пользователи хотят использовать проекты, которые применяют передовые практики для стабильного получения хороших результатов; значки облегчают проектам демонстрацию того, что они следуют передовым практикам, и облегчают пользователям определение проектов, которые это делают.</li> </ol>"
    self_certification_p01_html: <h3 id="criteria_self_certification">Почему самосертификация?</h3>
    self_certification_p02_html: "<p> Мы решили использовать самосертификацию, потому что это позволяет участвовать большому количеству проектов (даже небольших). Существуют миллионы проектов FLOSS, и оплата третьим лицам за независимую оценку каждого из них не масштабируется. Существует риск того, что проекты могут делать ложные заявления, но мы считаем, что этот риск невелик, пользователи могут проверить заявления самостоятельно, а ложные заявления могут быть отклонены. Мы также используем автоматизацию для отклонения ложных заявлений, когда мы можем быть уверены в результатах. </p>"
