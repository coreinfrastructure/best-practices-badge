  criteria_discussion:
    intro_p01_html: "<h1 id='criteria_discussion'>Mjadala wa Vigezo</h1>"
    intro_p02_html: "<p> Hakuna seti ya mazoea yawezayo <i>kuhakikisha</i> kwamba programu haitakuwa na kasoro au udhaifu kamwe. Hata mbinu rasmi zinaweza kushindwa ikiwa vipimo au dhana ni sahihi. Wala hakuna seti ya mazoea yawezayo kuhakikisha kuwa mradi utaendelea kuwa na jamii ya maendeleo yenye afya na inayofanya kazi vizuri.</p>"
    intro_p03_html: "<p> Hata hivyo, kufuata mazoea bora kunaweza kusaidia kuboresha matokeo ya miradi. Kwa mfano, baadhi ya mazoea huwezesha ukaguzi wa watu wengi kabla ya kutolewa, ambayo inaweza kusaidia kupata udhaifu wa kiufundi ambao vinginevyo ni vigumu kupata na kusaidia kujenga uaminifu na hamu ya mwingiliano wa kurudia kati ya wasanidi programu kutoka mashirika tofauti.</p>"
    intro_p04_html: "<p> Ukurasa huu unajadili seti ya mazoea bora kwa miradi ya Programu Huru/Libre na Zana Huria (FLOSS) iliyoundwa kwa ajili ya nishani ya Mazoea Bora ya Open Source Security Foundation (OpenSSF). Miradi inayofuata mazoea haya bora itaweza kujihakikisha kwa hiari yao na kuonyesha kwamba wamepata nishani husika. Miradi yanaweza kufanya hivyo, bila malipo, kwa kutumia programu ya wavuti (BadgeApp) kueleza jinsi wanavyokidhi mazoea haya na vigezo vyao vya kina.</p>"
    intro_p05_html: "<p> Mazoea haya bora yameundwa ili:</p>"
    intro_p06_html: "<ol> <li>kuhamasisha miradi kufuata mazoea bora,</li> <li>kusaidia miradi mipya kugundua mazoea hayo ni yapi, na</li> <li>kusaidia watumiaji kujua ni miradi ipi inayofuata mazoea bora (ili watumiaji waweze kupendelea miradi kama hiyo).</li> </ol>"
    intro_p07_html: '<p> Msemo "mazoea bora" unamaanisha "njia au seti ya taratibu inayopendelewa au kuchukuliwa kuwa kiwango ndani ya shirika, sekta, n.k." (chanzo: <a href="http://www.dictionary.com/browse/best-practice" rel="nofollow">Dictionary.com</a>). Vigezo hivi ni kile tunachosadiki kuwa "vinavyopendelewa au kuchukuliwa kuwa kiwango" katika jamii pana ya FLOSS.</p>'
    intro_p08_html: <p> Kwa maelezo zaidi ya jinsi vigezo hivi vilivyoundwa, ona <a href="https://github.com/coreinfrastructure/best-practices-badge" >tovuti ya GitHub ya nishani ya Mazoea Bora ya OpenSSF</a>.</p> <p> Unaweza pia <a href="/sw/criteria">kuona vigezo kamili</a>.</p>
    structure_p01_html: "<p></p> <h2 id='criteria_structure'>Muundo wa Vigezo</h2>"
    structure_p02_html: "<p> Vigezo vya mazoea bora vimegawanywa katika viwango vitatu:<ul> <li><b>Kupita</b> inazingatia mazoea bora ambayo miradi ya FLOSS inayoendeshwa vizuri kwa kawaida tayari inafuata. Kupata nishani ya kupita ni ushindi; wakati wowote mmoja tu karibu asilimia 10 ya miradi yanayofuata nishani hufikia kiwango cha kupita. <li><b>Fedha</b> ni seti ya vigezo vikali zaidi kuliko kupita lakini inatarajiwa kupatikana na miradi midogo na ya shirika moja. <li><b>Dhahabu</b> ni vikali zaidi kuliko fedha na inajumuisha vigezo ambavyo haviwezi kupatikana na miradi midogo au ya shirika moja. </ul>"
    structure_p03_html: "<p> Kila kigezo kina jina fupi, kinachoonyeshwa kama maandishi ya juu ya juu ndani ya mabano ya mraba baada ya maandishi ya vigezo."
    other_p01_html: "<p></p> <h2 id='criteria_other_projects'>Uhusiano na Miradi Mingine</h2>"
    other_p02_html: <p> The Linux Foundation pia inafadhili <a href="https://www.openchainproject.org/" rel="nofollow">Mradi wa OpenChain</a>, ambayo hutambua vigezo vya "programu ya ubora wa juu ya ufuatiliaji wa Programu Huru na Zana Huria (FOSS)." OpenChain inazingatia jinsi mashirika yanavyoweza kutumia FLOSS vizuri na kuchangia kurudi kwa miradi ya FLOSS, wakati nishani ya Mazoea Bora ya OpenSSF inazingatia miradi ya FLOSS yenyewe. Nishani ya Mazoea Bora ya OpenSSF na OpenChain wanafanya kazi pamoja kusaidia kuboresha FLOSS na jinsi FLOSS inavyotumiwa.</p>
    automation_p01_html: "<p></p> <h2 id='criteria_automation'>Utawala wa Vigezo</h2>"
    automation_p02_html: "<p> Katika baadhi ya hali tunajaribu kiotomatiki na kujaza habari ikiwa mradi unafuata mila ya kawaida na unahostishwa kwenye tovuti (k.m., GitHub) yenye msaada mzuri wa API.</p>"
    automation_p03_html: "<p> Tunakusudia kuboresha uanzishaji huu kiotomatiki siku zijazo. Maboresho kwa uanzishaji huu kiotomatiki yanakaribishwa!</p>"
    automation_p04_html: <p>Hata hivyo, tumekusudia kuipa kipaumbele "kile kinachosomeka", hata kama hakiwezi kufanywa kiotomatiki kwa bei nafuu. Tunapenda vipimo vya kiotomatiki, lakini si kila kitu muhimu kinaweza kufanywa kiotomatiki au kinaweza kufanywa kiotomatiki kwa bei nafuu.</p>
    changes_p01_html: "<p></p> <h2 id='criteria_changes'>Mabadiliko kwa muda</h2>"
    changes_p02_html: <p> Tunatarajia kuwa mazoea haya na vigezo vyao vya kina vitaboreshwa kwa muda. Tunapanga kuongeza vigezo vipya lakini kuviweka alama kama vigezo vya "baadaye", ili miradi iweze kuongeza habari hiyo na kudumisha nishani zao.</p>
    changes_p03_html: <p> Maoni ni <em>sana</em> yanakaribishwa kupitia <a href="https://github.com/coreinfrastructure/best-practices-badge" >tovuti ya GitHub kama masuala au maombi ya kuvuta</a>. Pia kuna <a href="https://lists.coreinfrastructure.org/mailman/listinfo/cii-badges" rel="nofollow">orodha ya barua pepe kwa majadiliano ya jumla</a>.</p>
    keywords_p01_html: "<p></p> <h2 id='keywords'>Maneno muhimu</h2>"
    keywords_p02_html: <p> Maneno muhimu "LAZIMA", "LAZIMA WALA USIWAHI", "INAPASWA", "INAPASWA WALA USIWAHI", na "YAWEZA" katika hati hii yatatafsiriwa kama ilivyoelezwa katika <a href="https://tools.ietf.org/html/rfc2119" rel="nofollow">RFC 2119</a>. Neno la ziada PENDEKEZA limeongezwa. Kwa muhtasari, maneno haya muhimu yana maana zifuatazo:</p>
    keywords_p03_html: "<ul> <li>Neno LAZIMA ni mahitaji kabisa, na LAZIMA WALA USIWAHI ni marufuku kabisa.</li>"
    keywords_p04_html: "<li>Neno INAPASWA linaonyesha kigezo ambacho kawaida kinahitajika, lakini kunaweza kuwepo sababu halali katika hali maalum kuikimbia. Hata hivyo, maana kamili lazima zieleweke na kupimwa kwa uangalifu kabla ya kuchagua njia tofauti.</li>"
    keywords_p05_html: "<li>Neno PENDEKEZA linatumika badala ya INAPASWA wakati kigezo lazima kifikiwe, lakini sababu halali za kutofanya hivyo ni za kawaida zaidi kuliko kwa INAPASWA.</li>"
    keywords_p06_html: "<li>Neno YAWEZA linatoa njia moja ambayo kitu kinaweza kufanywa, k.m., ili kufanya wazi kuwa utekelezaji ulioelezwa unakubaliwa.</li> </ul>"
    keywords_p07_html: "<p> Mara nyingi kigezo kinafafanuliwa kama kitu ambacho KINAPASWA kufanywa, au KIPENDEKEZWA, kwa sababu inaweza kuwa vigumu kutekeleza au gharama za kufanya hivyo zinaweza kuwa juu.</p>"
    achieving_p01_html: "<p></p> <h2 id='criteria_achieving_badge'>Kupata nishani</h2>"
    achieving_p02_html: <p> Ili kupata nishani, vigezo vyote vya LAZIMA na LAZIMA WALA USIWAHI lazima vifuatwe, vigezo vyote vya INAPASWA lazima vifuatwe AU visivyo fufufutiliana na thibitisho, na vigezo vyote vya PENDEKEZA lazima vifikiwe (lazima vipimwe kama vimefuatwa au visivyo fufufutiliana, lakini thibitisho hahitajiki isipokuwa imeelezwa vinginevyo). Jibu la N/A ("haihusiki"), ambapo inaruhusiwa, linachukuliwa kama kufuatwa. Katika hali fulani, hasa katika viwango vya juu, thibitisho na/au URL inaweza kuhitajika.</p>
    achieving_p03_html: <p> Baadhi ya vigezo vina alama maalum zinazosaidia hii:<ul> <li><b>{N/A inaruhusiwa}</b> - "N/A" ("Haihusiki") inaruhusiwa. <li><b>{N/A thibitisho}</b> - "N/A" ("Haihusiki") inaruhusiwa na inahitaji thibitisho. <li><b>{Kukabiliana na thibitisho}</b> - "Kumefuatwa" kunahitaji thibitisho. <li><b>{Kukabiliana na URL}</b> - "Kumefuatwa" kunahitaji thibitisho na URL. <li><b>{Baadaye}</b> - jibu la kigezo hiki kwa sasa hakina athari, lakini linaweza kuhitajika siku zijazo. </ul>
    achieving_p04_html: "<p> Mradi lazima ufike kiwango cha awali ili kufikia kiwango kinachofuata. Katika hali fulani vigezo vya INAPASWA vinakuwa LAZIMA katika nishani za viwango vya juu, na baadhi ya vigezo vya PENDEKEZA katika viwango vya chini vinakuwa INAPASWA au LAZIMA katika nishani za viwango vya juu. Viwango vya juu pia vinahitaji thibitisho zaidi, kwa sababu tunataka wengine kuelewa <i>jinsi</i> vigezo vinavyofuatwa.</p>"
    achieving_p05_html: "<p> Vigezo (vingi) vya usimbuaji havitumiki kila wakati, kwa sababu programu fulani haina haja ya kutumia moja kwa moja uwezo wa usimbuaji. Katika hali hizo, jibu N/A.</p>"
    achieving_p06_html: "<p> Kuna kigezo kimoja cha kupita kilichoonyeshwa - kila mradi LAZIMA kuwa na tovuti ya umma yenye URL thabiti. Hii inahitajika kuunda ingizo la nishani kwanza.</p>"
    terminology_p01_html: "<p></p> <h2 id='criteria_terminology'>Istilahi</h2>"
    terminology_p02_html: <p> Ikiwa huna ufahamu wa ukuzaji wa programu au kuendesha mradi wa FLOSS, nyenzo kama vile <a href="http://producingoss.com/" rel="nofollow"><em>Producing Open Source Software</em> na Karl Fogel</a> zinaweza kukusaidia.</p>
    terminology_p03_html: "<p>Hapa ni baadhi ya maneno muhimu:</p><ul>"
    terminology_p04_html: "<li>Mradi <em>project</em> ni kipengele chenye shughuli ambacho kina mwanachama/wanachama wa mradi na kinazalisha matokeo ya mradi. Mwanachama wake hutumia tovuti za mradi kuandaa na kusambaza matokeo. Mradi hauhitaji kuwa chombo rasmi cha kisheria.</li>"
    terminology_p05_html: "<li><em>Wanachama</em> wa mradi ni kikundi cha mtu mmoja au zaidi au makampuni ambao wanafanya kazi pamoja kujaribu kuzalisha matokeo ya mradi. Baadhi ya miradi ya FLOSS inaweza kuwa na aina tofauti za wanachama, wenye majukumu tofauti, lakini hilo liko nje ya wigo wetu.</li>"
    terminology_p06_html: <li><em>Matokeo</em> ya mradi ni kile wanachama wa mradi wanafanya kazi pamoja kuzalisha kama lengo lao la mwisho. Kawaida hii ni programu, lakini matokeo ya mradi yanaweza kujumuisha vitu vingine pia. Vigezo vinavyorejelea "programu iliyozalishwa na mradi" vinaonelea matokeo ya mradi.</li>
    terminology_p07_html: <li><em>Tovuti</em> za mradi ni tovuti zilizotengwa kusaidia ukuzaji na usambazaji wa matokeo ya mradi, na ni pamoja na tovuti ya mradi, hifadhi, na tovuti za kupakua inapohusika (angalia <a href="#sites_https">sites_https</a>).</li>
    terminology_p08_html: "<li><em>Tovuti</em> ya mradi, pia inajulikana kama ukurasa wa nyumbani wa mradi, ni ukurasa mkuu kwenye wavuti ya ulimwengu (WWW) ambayo mtumiaji mpya atatembelea kawaida kuona habari kuhusu mradi; inaweza kuwa sawa na tovuti ya hifadhi ya mradi (hii mara nyingi ni kweli kwenye GitHub).</li>"
    terminology_p09_html: "<li><em>Hifadhi</em> ya mradi husimamia na kuhifadhi matokeo ya mradi na historia ya marekebisho ya matokeo ya mradi. Hii pia inajulikana kama <em>hifadhi ya chanzo</em> ya mradi, kwa sababu tunahitaji tu kusimamia na kuhifadhi matoleo ya kuhaririwa, si matokeo yaliyozalishwa kiatomati (katika hali nyingi matokeo yaliyozalishwa hayahifadhiwi katika hifadhi).</li>"
    terminology_p10_html: "<li><em>Utaratibu wa usalama wa mradi</em> ni utaratibu wa usalama uliotolewa na programu ya mradi iliyowasilishwa. </ul>"
    noncriteria_p01_html: "<p></p> <h2 id='criteria_noncriteria'>Visivyo Vigezo</h2>"
    noncriteria_p02_html: "<p> Vigezo:<ul>"
    noncriteria_p03_html: "<li>havihitaji <em>si</em> teknolojia maalum, bidhaa, au huduma. Kwa mfano, havihitaji <em>si</em> git, GitHub, au GitLab. Vigezo <em>vinatoa</em> mwongozo na msaada kwa visa vya kawaida, kwa kuwa habari hiyo inaweza kusaidia watu kuelewa na kukidhi vigezo. Kuna kiatomati maalum kwa miradi inayotumia git au GitHub, kusaidia watumiaji katika visa hivyo vya kawaida, lakini havihitajiki <em>si</em>. Hivyo, vigezo vipya na uwezo vinapokuwa vinapatikana, miradi inaweza kubadilika haraka kwavyo. Kama vigeuzo, vigezo vinahitaji ukurasa wa wavuti wa mradi na TLS.</li>"
    noncriteria_p04_html: "<li>havihitaji <em>si</em> au kukataza lugha yoyote maalum ya upangaji programu. Wanahitaji hatua za ziada kuchukuliwa kwa <em>aina</em> fulani za lugha za upangaji programu, lakini hiyo ni tofauti.</li>"
    noncriteria_p05_html: <li>kamwe <em>never</em> kuhitaji matumizi ya programu ya kibinafsi, huduma ya kibinafsi, au teknolojia ya kibinafsi, kwa kuwa wasanidi programu wengi wa <a href="https://www.gnu.org/philosophy/free-sw.en.html" rel="nofollow">programu huria</a> wangekataa vigezo kama hivyo. Miradi <em>inaruhusiwa</em> kuzitumia na kutegemea.</li>
    noncriteria_p06_html: "<li>havihitaji <em>si</em> maendeleo ya shughuli au majadiliano ya watumiaji ndani ya mradi. Baadhi ya miradi iliyokomaa sana hubadilika nadra na hivyo inaweza kuwa na shughuli kidogo. Vigezo <em>vinahitaji</em>, hata hivyo, kuwa mradi uwe na majibu ikiwa udhaifu unaripotiwa kwenye mradi.</li>"
    noncriteria_p07_html: "<li>havihitaji <em>si</em> ada kupata nishani.</li>"
    noncriteria_p08_html: "<li>havihitaji <em>si</em> kuwa vigezo vyote vitekelezwe mara moja; miradi mingi huviendelesha kwa wakati. </ul></li>"
    noncriteria_p09_html: "<p> Kiwango cha kupita hakijumuishi vigezo ambavyo vinaweza kuwa vigumu kwa mradi wa mtu mmoja, k.m., kitu kinachohitaji kiasi kikubwa cha fedha. Miradi mingi ya FLOSS ni ndogo, na hatutaki kuwanyima haki.</p>"
    identify_p01_html: "<p></p> <h2 id='criteria_id_project'>Kutambua mradi</h2>"
    identify_p02_html: <p> Programu yetu inatoa kila ingizo la mradi kitambulisho kipekee, lakini hicho hakiwasaidii watu wanaotafuta mradi. Kwa madhumuni yetu, jina <em>halisi</em> la mradi ni URL ya hifadhi yake, na pale hapo hapatakuwa papo, URL ya "ukurasa wa mbele" wa mradi. Tunaweka kikomo cha kiwango cha mabadiliko kwenye URL ya hifadhi ili kuzuia upuuzi fulani. Miradi kawaida ina jina linalosomeka na binadamu, lakini majina haya hayana kipekee cha kutosha. <p></p>
    criteria_why_p01_html: "<h2 id='criteria_why'>Kwa nini kuwa na vigezo?</h2>"
    criteria_why_p02_html: '<p> Karatasi <a href="http://www.researchinlearningtechnology.net/index.php/rlt/article/view/23563" rel="nofollow">Nishani Wazi kwa elimu: ni zipi athari kwenye makutano ya mifumo wazi na mifumo ya nishani?</a> inabainisha sababu tatu za jumla kwa mifumo ya nishani (zote ni halali kwa hii):</p><ol>'
    criteria_why_p03_html: "<li>Nishani kama msukumo wa tabia. Tunatumaini kwamba kwa kutambua mazoea bora, tutashawishi miradi kutekeleza mazoea hayo bora ikiwa hawayafanyi tayari.</li>"
    criteria_why_p04_html: "<li>Nishani kama chombo cha kielimu. Baadhi ya miradi inaweza kutofahamu baadhi ya mazoea bora yanayotumika na wengine, au jinsi yanavyoweza kutumika kwa vitendo. Nishani itawawezesha kufahamu yao na njia za kuyatekeleza.</li>"
    criteria_why_p05_html: "<li>Nishani kama kiashiria au cheti. Watumiaji wanaotarajiwa wanataka kutumia miradi inayotumia mazoea bora ili kuzalisha matokeo mazuri mara kwa mara; nishani hufanya iwe rahisi kwa miradi kuashiria kuwa wanafuata mazoea bora, na kufanya iwe rahisi kwa watumiaji kuona ni miradi ipi inayofanya hivyo.</li> </ol>"
    self_certification_p01_html: <h3 id="criteria_self_certification">Kwa nini uhakikisho binafsi?</h3>
    self_certification_p02_html: "<p> Tumechagua kutumia uhakikisho binafsi, kwa sababu hii inafanya iwezekane kwa idadi kubwa ya miradi (hata midogo) kushiriki. Kuna mamilioni ya miradi ya FLOSS, na kulipa wahusika wa tatu ili kutathmini kila moja kwa uhuru haizidi. Kuna hatari kwamba miradi inaweza kufanya madai ya uongo, lakini tunafikiri hatari ni ndogo, watumiaji wanaweza kuangalia madai wenyewe, na madai ya uongo yanaweza kubatilishwa. Pia tunatumia otomatiki kubatilisha madai ya uongo ambapo tunaweza kuwa na uhakika wa matokeo. </p>"
