      build:
        description: >-
          Ikiwa programu iliyotengenezwa na mradi inahitaji ujenzi
          wa matumizi, mradi LAZIMA utoe mfumo wa kujenga ambao
          unaweza kujenga programu kiotomatiki kutoka kwa chanzo-msimbo.
        details: >-
          Mfumo wa kujenga huamua ni hatua gani zinahitaji kutendeka
          ili kujenga tena programu (na kwa mpangilio gani), na
          kisha kutekeleza hatua hizo. Kwa mfano, inaweza kuomba
          kikusanyaji kukusanya fumbo-chanzo. Ikiwa inayoweza
          kutekelezwa imeundwa kutoka kwa fumbo-chanzo, lazima
          iwezeshe marekebisho kwenye fumbo-chanzo ya mradi na
          kisha itengeneze msasisho inayoweza kutekelezwa na marekebisho
          hayo. Ikiwa programu iliyotolewa na mradi unategemea
          maktaba ya nje, mfumo wa kujenga <em>haina</em> haja
          ya kujenga maktaba hizo za nje. Ikiwa hakuna haja ya
          kujenga chochote kutumia programu baada ya fumbo-chanzo
          kubadilishwa, chagua "haitumiki" (N / A).
      build_common_tools:
        description: >-
          INAPENDEKEZWA kuwa zana za kawaida zitumike kujenga
          programu.
        details: >-
          Kwa mfano, Maven, Ant, cmake, autotools, make, rake
          (Ruby), au <a href="https://cran.r-project.org/web/packages/devtools/index.html">devtools</a>
          (R).
      build_floss_tools:
        description: >-
          Mradi UNAPASWA kujengwa kwa kutumia zana za FLOSS pekee
          yake.
