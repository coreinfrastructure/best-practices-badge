        details: 'Eine reproduzierbares Build bedeutet, dass mehrere Parteien den
          Prozess der Generierung von Informationen aus Quelldateien unabhängig voneinander
          wiederholen und genau das gleiche Bit-für-Bit-Ergebnis erhalten können.
