    beginning_all_html: <p> Este é o conjunto de melhores práticas para projetos de Software Livre/Libre e de Código Aberto (FLOSS) alcançarem os selos de Melhores Práticas da Open Source Security Foundation (OpenSSF) nos níveis de selo de aprovação, prata e ouro. Você pode mostrar esta lista com <a href="/pt-BR/criteria">apenas os critérios</a> ou com <a href="/pt-BR/criteria?details=true&rationale=true">informações adicionais</a>. Você também pode ver apenas os critérios de <a href="/pt-BR/criteria/0">aprovação</a>, <a href="/pt-BR/criteria/1">prata</a> e <a href="/pt-BR/criteria/2">ouro</a>, bem como <a href="/pt-BR/criteria_stats">estatísticas de critérios</a>.
    beginning_0_html: <p> Este é o conjunto de melhores práticas para projetos de Software Livre/Libre e de Código Aberto (FLOSS) alcançarem o selo de aprovação de Melhores Práticas da Open Source Security Foundation (OpenSSF). Você pode mostrar esta lista com <a href="/pt-BR/criteria/0">apenas os critérios</a> ou com <a href="/pt-BR/criteria/0?details=true&rationale=true">informações adicionais</a>. O <a href="/pt-BR/criteria">conjunto completo de critérios para todos os níveis de selo</a> também está disponível.
    beginning_1_html: <p> Este é o conjunto de melhores práticas para projetos de Software Livre/Libre e de Código Aberto (FLOSS) alcançarem o selo prata de Melhores Práticas da Open Source Security Foundation (OpenSSF). Você pode mostrar esta lista com <a href="/pt-BR/criteria/1">apenas os critérios</a> ou com <a href="/pt-BR/criteria/1?details=true&rationale=true">informações adicionais</a>. O <a href="/pt-BR/criteria">conjunto completo de critérios</a> também está disponível.
