      cookies_info_html: >-
        <p> 为正常访问本网站，我们可能会在您的设备上保存一些小的数据文件，称作浏览器缓存文件（Cookie）。大部分网站都会如此实现。</p>
        <p> Cookie是一个小型文本文件，网站在您访问网站时保存在您的计算机（包括您的移动设备）上。 它使网站能够在一段时间内记住您的操作和偏好（例如登录，语言，字体大小和其他显示首选项），因此，您返回网站还是继续网页浏览时，均不用重新输入。
        Cookie是实现万维网（WWW）的HTTP协议的标准部分，并在如下文档中描述：<a href="https://tools.ietf.org/html/rfc6265">RFC
        6265</a>. </p> <p> 我们在登录时使用第一方“会话”Cookie。根据定义，会话Cookie设计为在退出浏览器或注销时过期。
        如果您启用“保持登录”（也称为“记住我”），我们还会在您的浏览器上将信息存储在第一方“永久”Cookie中，以便在访问我们的网站后即可自动登录。
        如果您选择使用其他网站（例如GitHub）进行身份验证，那么该网站可能会使用Cookie（将适用该网站的Cookie策略）。请注意，我们无法控制其他网站的功能。
        </p> <p> 我们设置的Cookie仅用于支持与本网站相关的功能。 可以撤销共识 - 只需删除浏览器上的缓存。
        您可以根据需要控制和/或删除Cookie。  细节请参考 <a href="https://www.aboutcookies.org">cookies.org</a>.
        您可以删除计算机上的所有浏览器缓存，也可以设置浏览器以阻止网站将内容放入缓存。如果这么做，您可能需要手工调整某些配置，一些服务或者功能可能出现异常。一般来说，登录到网站依赖于会话缓存。</p>
        <p> 本文旨在符合英国和欧盟“Cookie法”。 </p>
