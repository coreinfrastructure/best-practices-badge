        details_html: A maioria dos projetos deve ignorar este campo. As entradas de badge de projeto sempre podem ser editadas pelo proprietário da entrada de badge (criador), administradores do BadgeApp e qualquer pessoa que possa fazer commit no repositório do GitHub (se estiver no GitHub). Se você quiser que outra pessoa possa editar esta entrada de badge, e você já tem direitos de edição para esta entrada de badge do projeto, você pode adicionar usuários com direitos de edição. Basta inserir "+" seguido de uma lista separada por vírgulas de ids de usuário inteiros. Esses usuários também terão permissão para editar esta entrada de projeto. Se você for o proprietário da entrada de badge ou um administrador do BadgeApp, você pode remover usuários desta lista inserindo "-" seguido de uma lista separada por vírgulas de ids de usuário inteiros. Esperamos que normalmente apenas uma pessoa edite uma entrada de badge específica por vez. Esta aplicação usa bloqueio otimista para evitar salvar dados desatualizados se múltiplos usuários tentarem editar uma entrada de badge simultaneamente. Se você tiver múltiplos editores, recomendamos salvar os dados da entrada de badge de forma incremental e frequente (essa é uma prática sábia de qualquer forma).
