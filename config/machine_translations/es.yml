      cookies_header: Acerca de las Cookies
      cookies_info_html: '<p> Para que este sitio funcione correctamente, a veces colocamos pequeños archivos de datos llamados cookies en su dispositivo. Muchos sitios web hacen esto. </p> <p> Una cookie es un pequeño archivo de texto que un sitio web guarda en su computadora (incluido su dispositivo móvil) cuando visita el sitio. Permite que el sitio web recuerde sus acciones y preferencias (como inicio de sesión, idioma, tamaño de fuente y otras preferencias de visualización) durante un período de tiempo, para que no tenga que volver a ingresarlas cada vez que regrese al sitio o navegue de una página a otra. Las cookies son una parte estándar del protocolo HTTP que implementa la World Wide Web (WWW), y se especifican en <a href="https://tools.ietf.org/html/rfc6265">RFC 6265</a>. </p> <p> Usamos cookies de "sesión" de primera parte cada vez que inicia sesión. Por definición, las cookies de sesión están diseñadas para caducar cuando sale de su navegador o cierra sesión. Si habilita "Mantenerme conectado" (también conocido como "Recordarme"), también almacenamos información en una cookie "permanente" de primera parte en su navegador para que podamos iniciar su sesión automáticamente cuando visite nuestro sitio incluso después de salir de su navegador. Si elige usar otros sitios (como GitHub) para autenticarse en este sitio, entonces ese otro sitio probablemente usará cookies (y por lo tanto lo que hagan con las cookies también se aplicará). Tenga en cuenta que no podemos controlar lo que hacen otros sitios. </p> <p> Las cookies que configuramos solo se utilizan para admitir capacidades relacionadas con este sitio. El consentimiento puede ser retirado - simplemente elimine las cookies en su navegador. Puede controlar y/o eliminar cookies como desee. Para obtener más detalles, consulte <a href="https://www.aboutcookies.org">cookies.org</a>. Puede eliminar todas las cookies que ya están en su computadora y puede configurar la mayoría de los navegadores para evitar que se coloquen. Sin embargo, si hace esto, es posible que tenga que ajustar manualmente algunas preferencias cada vez que visite un sitio y algunos servicios y funcionalidades pueden no funcionar. En particular, iniciar sesión en este sitio depende de las cookies de sesión (en este y muchos otros sitios). </p> <p> Este texto tiene como objetivo cumplir con las "Leyes de Cookies" del Reino Unido y la UE. </p>

        '
