    form_early:
      badge_intro:
        description: >-
          Проекты, которые следуют приведенным ниже лучшим практикам,
          могут добровольно и самостоятельно оценить себя и продемонстрировать,
          что они получили значок Open Source Security Foundation
          (OpenSSF).
        details_html: >-
          Не существует набора практик, гарантирующего, что у
          программного обеспечения никогда не будет недостатков
          или уязвимостей; даже формальные методы могут не помочь,
          если спецификации или допущения ошибочны. Также не существует
          какой-либо практики, которая могла бы гарантировать,
          что проект будет поддерживать здоровое и хорошо функционирующее
          сообщество разработчиков. Однако следующие хорошие правила
          могут помочь улучшить результаты проектов. Например,
          некоторые правила описывают ревью несколькими участниками
          перед выпуском, что может помочь найти технические уязвимости,
          которые было бы сложно найти другим способом, и помочь
          построить доверие и желание дальнейшего взаимодействия
          между разработчиками из разных компаний. Чтобы получить
          значок, нужно выполнить все критерии с ключевыми словами
          "НЕОБХОДИМО"/"ОБЯЗАН"/"НЕДОПУСТИМО", все критерии со
          словом "СЛЕДУЕТ" либо должны удовлетворяться, либо должно
          быть приведено обоснование их невыполнения, <em>и</em>
          все критерии со словом "ЖЕЛАТЕЛЬНО" могут быть удовлетворены
          ИЛИ неудовлетворены (желательно, чтобы они были хотя
          бы рассмотрены). Если вы хотите ввести общий комментарий
          вместо объяснения, почему текущая ситуация приемлема,
          начните текст с '//' и пробела. Приветствуется обратная
          связь через <a href="https://github.com/coreinfrastructure/best-practices-badge">сайт
          на GitHub в виде issues или pull requests</a>. Существует
