<p>This should show linked text (not found):
<a href="http://localhost:3000/en/projects?as=entry&url=https%3A%2F%2FJUNKJUNK"><img src='http://localhost:3000/en/projects?as=badge&url=https%3A%2F%2FJUNKJUNK' alt="CII N/A."></a></p>
