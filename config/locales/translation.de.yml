          OccurenceOrderPlugin zu verwenden. GCC und clang Benutzer können die Option
          -frandom-seed nützlich finden. Die Buildumgebung (einschließlich des Toolsets)
          kann oft für externe Teilnehmer definiert werden, indem der kryptografische
          Hash eines bestimmten Containers oder einer virtuellen Maschine angegeben
          wird, die sie für den Wiederaufbau verwenden können. Das <a href="https://reproducible-builds.org/docs/">Reproducible
          Builds Projekt hat eine Dokumentation, wie dies erreicht werden kann</a>.

'
      crypto_used_network:
        description: 'Die vom Projekt entwickelte Software SOLLTE sichere Protokolle
          für alle Netzwerkkommunikationen wie SSHv2 oder neuer, TLS1.2 oder neuer
