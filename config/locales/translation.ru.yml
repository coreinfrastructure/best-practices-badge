    cookies:
      cookies_header: Про Cookies
      cookies_info_html: >-
        <p>Чтобы сайт работал правильно, мы иногда помещаем на
        ваше устройство небольшие файлы данных, называемые cookie
        (куки). Многие сайты делают это.</p> <p>Файл cookie -
        это небольшой текстовый файл, который веб-сайт сохраняет
        на вашем компьютере (включая мобильное устройство) при
        посещении сайта. Это позволяет веб-сайту запоминать ваши
        действия и предпочтения (такие как логин, язык, размер
        шрифта и другие параметры отображения) в течение определенного
        периода времени, поэтому вам не нужно повторно вводить
        их, когда вы возвращаетесь на сайт или переходите с одной
        страницы на другую. Файлы cookie являются стандартной
        частью протокола HTTP, который реализует World Wide Web
        (WWW), и указаны в <a href="https://tools.ietf.org/html/rfc6265">RFC
        6265</a>. </p> <p>Когда вы входите в систему, мы сохраняем
        собственные (first-party) сеансовые файлы cookie. Срок
        действия сеансовых файлы cookie по определению заканчивается
        при выходе из браузера или учетной записи операционной
        системы. Если вы включите «Keep me logged in» (также известный
        как «Помнить меня»), мы также сохраняем информацию в собственном
        (first-party) «постоянном» cookie-файле в вашем браузере,
        чтобы мы могли автоматически регистрировать вас при посещении
        нашего сайта даже после того, как вы выйдете из браузера.
        Если вы решите использовать другие сайты (например, GitHub)
        для аутентификации на этом сайте, то на этом другом сайте,
        вероятно, будут использоваться файлы cookie (и, следовательно,
        то, что они делают с файлами cookie, также применимо).
        Обратите внимание, что мы не можем контролировать, что
        делают другие сайты.</p> <p> Файлы cookie, которые мы
        установили, используются только для поддержки возможностей,
        связанных с этим сайтом. Вы можете отозвать свое согласие
        на обработку личных данных, просто удалив файлы cookie
        в своем браузере. Вы можете контролировать и/или удалять
        файлы cookie по своему усмотрению. Подробнее см. <a href="https://www.aboutcookies.org">aboutcookies.org</a>.
        Вы можете удалить все файлы cookie, которые уже есть на
        вашем компьютере, и вы можете установить большинство браузеров,
        чтобы файлы cookie не создавались. Но если вы это сделаете,
        вам придется вручную задавать некоторые настройки каждый
        раз, когда вы посещаете сайт, а некоторые службы и функции
        могут не работать. В частности, вход на этот сайт зависит
        от сеансовых файлов cookie (на этом и многих других сайтах).</p>
        <p>Этот текст предназначен для соответствия законам «Cookie
        laws» Великобритании и ЕС.</p>
