  criteria_discussion:
    intro_p01_html: "<h1 id='criteria_discussion'>Discusión de Criterios</h1>"
    intro_p02_html: "<p> No existe un conjunto de prácticas que pueda <i>garantizar</i> que el software nunca tendrá defectos o vulnerabilidades. Incluso los métodos formales pueden fallar si las especificaciones o suposiciones son incorrectas. Tampoco existe un conjunto de prácticas que pueda garantizar que un proyecto mantendrá una comunidad de desarrollo saludable y que funcione bien.</p>"
    intro_p03_html: "<p> Sin embargo, seguir las mejores prácticas puede ayudar a mejorar los resultados de los proyectos. Por ejemplo, algunas prácticas permiten la revisión de múltiples personas antes de la publicación, lo que puede ayudar a encontrar vulnerabilidades técnicas que de otro modo serían difíciles de encontrar y ayudar a construir confianza y un deseo de interacción repetida entre desarrolladores de diferentes organizaciones.</p>"
    intro_p04_html: "<p> Esta página discute el conjunto de mejores prácticas para proyectos de Software Libre y de Código Abierto (FLOSS) desarrollado para la insignia de Mejores Prácticas de la Open Source Security Foundation (OpenSSF). Los proyectos que sigan estas mejores prácticas podrán autocertificarse voluntariamente y mostrar que han logrado la insignia relevante. Los proyectos pueden hacer esto, sin costo alguno, utilizando una aplicación web (BadgeApp) para explicar cómo cumplen con estas prácticas y sus criterios detallados.</p>"
    intro_p05_html: "<p> Estas mejores prácticas se han creado para:</p>"
    intro_p06_html: "<ol> <li>animar a los proyectos a seguir las mejores prácticas,</li> <li>ayudar a nuevos proyectos a descubrir cuáles son esas prácticas, y</li> <li>ayudar a los usuarios a saber qué proyectos están siguiendo las mejores prácticas (para que los usuarios puedan preferir tales proyectos).</li> </ol>"
    intro_p07_html: '<p> El modismo "mejores prácticas" significa "un procedimiento o conjunto de procedimientos que es preferido o considerado estándar dentro de una organización, industria, etc." (fuente: <a href="http://www.dictionary.com/browse/best-practice" rel="nofollow">Dictionary.com</a>). Estos criterios son lo que creemos que son ampliamente "preferidos o considerados estándar" en la comunidad FLOSS más amplia.</p>'
    intro_p08_html: <p> Para más información sobre cómo se desarrollaron estos criterios, vea el <a href="https://github.com/coreinfrastructure/best-practices-badge" >sitio GitHub de la insignia de Mejores Prácticas de OpenSSF</a>.</p> <p> También puede <a href="/es/criteria">ver los criterios completos</a>.</p>
    structure_p01_html: "<p></p> <h2 id='criteria_structure'>Estructura de los Criterios</h2>"
    structure_p02_html: "<p> Los criterios de mejores prácticas se dividen en tres niveles:<ul> <li><b>Aprobado</b> se enfoca en las mejores prácticas que los proyectos FLOSS bien ejecutados generalmente ya siguen. Obtener la insignia de aprobado es un logro; en cualquier momento dado, solo alrededor del 10% de los proyectos que buscan una insignia alcanzan el nivel de aprobado. <li><b>Plata</b> es un conjunto de criterios más estricto que el de aprobado, pero se espera que sea alcanzable por proyectos pequeños y de una sola organización. <li><b>Oro</b> es aún más estricto que plata e incluye criterios que no son alcanzables por proyectos pequeños o de una sola organización. </ul>"
    structure_p03_html: "<p> Cada criterio tiene un nombre corto, mostrado como texto en superíndice dentro de corchetes después del texto de los criterios."
    other_p01_html: "<p></p> <h2 id='criteria_other_projects'>Relación con Otros Proyectos</h2>"
    other_p02_html: <p> La Linux Foundation también patrocina el <a href="https://www.openchainproject.org/" rel="nofollow">Proyecto OpenChain</a>, que identifica criterios para un "programa de cumplimiento de Software Libre y de Código Abierto (FOSS) de alta calidad". OpenChain se enfoca en cómo las organizaciones pueden utilizar mejor FLOSS y contribuir de vuelta a los proyectos FLOSS, mientras que la insignia de Mejores Prácticas de OpenSSF se enfoca en los proyectos FLOSS en sí mismos. La insignia de Mejores Prácticas de OpenSSF y OpenChain trabajan juntos para ayudar a mejorar FLOSS y cómo se utiliza FLOSS.</p>
    automation_p01_html: "<p></p> <h2 id='criteria_automation'>Automatización de Criterios</h2>"
    automation_p02_html: "<p> En algunos casos probamos y completamos automáticamente la información si el proyecto sigue las convenciones estándar y está alojado en un sitio (por ejemplo, GitHub) con un soporte de API decente.</p>"
    automation_p03_html: "<p> Tenemos la intención de mejorar esta automatización en el futuro. ¡Las mejoras a la automatización son bienvenidas!</p>"
    automation_p04_html: <p>Sin embargo, hemos priorizado intencionalmente lo "que es importante", incluso si no puede automatizarse de manera asequible. Nos encantan las mediciones automatizadas, pero no todo lo importante es automatizable o puede automatizarse de manera asequible.</p>
    changes_p01_html: "<p></p> <h2 id='criteria_changes'>Cambios a lo largo del tiempo</h2>"
    changes_p02_html: <p> Esperamos que estas prácticas y sus criterios detallados se actualicen con el tiempo. Planeamos agregar nuevos criterios pero marcarlos como criterios "futuros", para que los proyectos puedan agregar esa información y mantener su insignia.</p>
    changes_p03_html: <p> Los comentarios son <em>muy</em> bienvenidos a través del <a href="https://github.com/coreinfrastructure/best-practices-badge" >sitio de GitHub como issues o pull requests</a>. También hay una <a href="https://lists.coreinfrastructure.org/mailman/listinfo/cii-badges" rel="nofollow">lista de correo para discusión general</a>.</p>
    keywords_p01_html: "<p></p> <h2 id='keywords'>Palabras clave</h2>"
    keywords_p02_html: <p> Las palabras clave "DEBE", "NO DEBE", "DEBERÍA", "NO DEBERÍA", y "PUEDE" en este documento deben interpretarse como se describe en <a href="https://tools.ietf.org/html/rfc2119" rel="nofollow">RFC 2119</a>. Se añade el término adicional SUGERIDO. En resumen, estas palabras clave tienen los siguientes significados:</p>
    keywords_p03_html: "<ul> <li>El término DEBE es un requisito absoluto, y NO DEBE es una prohibición absoluta.</li>"
    keywords_p04_html: "<li>El término DEBERÍA indica un criterio que normalmente es requerido, pero puede haber razones válidas en circunstancias particulares para ignorarlo. Sin embargo, las implicaciones completas deben entenderse y sopesarse cuidadosamente antes de elegir un curso diferente.</li>"
    keywords_p05_html: "<li>El término SUGERIDO se usa en lugar de DEBERÍA cuando el criterio debe considerarse, pero las razones válidas para no hacerlo son aún más comunes que para DEBERÍA.</li>"
    keywords_p06_html: "<li>El término PUEDE proporciona una forma en que algo puede hacerse, por ejemplo, para dejar claro que la implementación descrita es aceptable.</li> </ul>"
    keywords_p07_html: "<p> A menudo un criterio se establece como algo que DEBERÍA hacerse, o es SUGERIDO, porque puede ser difícil de implementar o los costos para hacerlo pueden ser altos.</p>"
    achieving_p01_html: "<p></p> <h2 id='criteria_achieving_badge'>Obtención de una insignia</h2>"
    achieving_p02_html: <p> Para obtener una insignia, se deben cumplir todos los criterios DEBE y NO DEBE, todos los criterios DEBERÍA deben cumplirse O no cumplirse con justificación, y todos los criterios SUGERIDOS deben considerarse (debe calificarse como cumplido o no cumplido, pero no se requiere justificación a menos que se indique lo contrario). Una respuesta de N/A ("no aplicable"), cuando se permite, se considera lo mismo que estar cumplido. En algunos casos, especialmente en los niveles superiores, puede requerirse justificación y/o una URL.</p>
    achieving_p03_html: <p> Algunos criterios tienen marcas especiales que influyen en esto:<ul> <li><b>{N/A permitido}</b> - Se permite "N/A" ("No aplicable"). <li><b>{Justificación N/A}</b> - Se permite "N/A" ("No aplicable") y requiere justificación. <li><b>{Justificación cumplido}</b> - "Cumplido" requiere justificación. <li><b>{URL cumplido}</b> - "Cumplido" requiere justificación con una URL. <li><b>{Futuro}</b> - la respuesta a este criterio actualmente no tiene efecto, pero puede ser requerida en el futuro. </ul>
    achieving_p04_html: "<p> Un proyecto debe alcanzar el nivel anterior para alcanzar el siguiente nivel. En algunos casos, los criterios DEBERÍA se convierten en DEBE en insignias de nivel superior, y algunos criterios SUGERIDOS en niveles inferiores se convierten en DEBERÍA o DEBE en insignias de nivel superior. Los niveles superiores también requieren más justificación, porque queremos que otros entiendan <i>cómo</i> se están cumpliendo los criterios.</p>"
    achieving_p05_html: "<p> Los (muchos) criterios criptográficos no siempre se aplican, porque algunos programas no tienen necesidad de usar directamente capacidades criptográficas. En esos casos, responda N/A.</p>"
    achieving_p06_html: "<p> Hay un criterio de aprobación implícito - cada proyecto DEBE tener un sitio web público con una URL estable. Esto es necesario para crear una entrada de insignia en primer lugar.</p>"
    terminology_p01_html: "<p></p> <h2 id='criteria_terminology'>Terminología</h2>"
    terminology_p02_html: <p> Si no está familiarizado con el desarrollo de software o la ejecución de un proyecto FLOSS, materiales como <a href="http://producingoss.com/" rel="nofollow"><em>Producing Open Source Software</em> de Karl Fogel</a> pueden serle útiles.</p>
    terminology_p03_html: "<p>Aquí hay algunos términos clave:</p><ul>"
    terminology_p04_html: "<li>Un <em>proyecto</em> es una entidad activa que tiene miembro(s) del proyecto y produce resultado(s) del proyecto. Sus miembro(s) usan sitios del proyecto para coordinar y difundir resultado(s). Un proyecto no necesita ser una entidad legal formal.</li>"
    terminology_p05_html: "<li>Los <em>miembros</em> del proyecto son el grupo de una o más personas o compañías que trabajan juntos para intentar producir resultados del proyecto. Algunos proyectos FLOSS pueden tener diferentes tipos de miembros, con diferentes roles, pero eso está fuera de nuestro alcance.</li>"
    terminology_p06_html: <li>Los <em>resultados</em> del proyecto son lo que los miembros del proyecto trabajan juntos para producir como su objetivo final. Normalmente esto es software, pero los resultados del proyecto pueden incluir otras cosas también. Los criterios que se refieren a "software producido por el proyecto" se refieren a resultados del proyecto.</li>
    terminology_p07_html: <li>Los <em>sitios</em> del proyecto son los sitios dedicados a apoyar el desarrollo y la difusión de los resultados del proyecto, e incluyen el sitio web del proyecto, el repositorio y los sitios de descarga cuando corresponda (ver <a href="#sites_https">sites_https</a>).</li>
    terminology_p08_html: "<li>El <em>sitio web</em> del proyecto, también conocido como página de inicio del proyecto, es la página principal en la World Wide Web (WWW) que un nuevo usuario normalmente visitaría para ver información sobre el proyecto; puede ser el mismo que el sitio del repositorio del proyecto (esto es a menudo cierto en GitHub).</li>"
    terminology_p09_html: "<li>El <em>repositorio</em> del proyecto gestiona y almacena los resultados del proyecto y el historial de revisiones de los resultados del proyecto. Esto también se conoce como el <em>repositorio fuente</em> del proyecto, porque solo requerimos gestionar y almacenar las versiones editables, no los resultados generados automáticamente (en muchos casos los resultados generados no se almacenan en un repositorio).</li>"
    terminology_p10_html: "<li>Un <em>mecanismo de seguridad del proyecto</em> es un mecanismo de seguridad proporcionado por el software del proyecto entregado. </ul>"
    noncriteria_p01_html: "<p></p> <h2 id='criteria_noncriteria'>No-criterios</h2>"
    noncriteria_p02_html: "<p> Los criterios:<ul>"
    noncriteria_p03_html: "<li><em>no</em> requieren ninguna tecnología, producto o servicio específico. Por ejemplo, <em>no</em> requieren git, GitHub o GitLab. Los criterios <em>sí</em> proporcionan orientación y ayuda para casos comunes, ya que esa información puede ayudar a las personas a entender y cumplir los criterios. Hay alguna automatización especial para proyectos que usan git o GitHub, para ayudar a los usuarios en esos casos comunes, pero no son <em>requeridos</em>. Por lo tanto, a medida que nuevas herramientas y capacidades estén disponibles, los proyectos pueden cambiar a ellas rápidamente. Como excepciones, los criterios sí requieren una página web del proyecto y TLS."
    noncriteria_p04_html: "<li><em>no</em> requieren ni prohíben ningún lenguaje de programación en particular. Sí requieren que se tomen medidas adicionales para ciertos <em>tipos</em> de lenguajes de programación, pero eso es diferente."
    noncriteria_p05_html: <li><em>nunca</em> requieren el uso de software propietario, servicio propietario o una tecnología propietaria, ya que muchos desarrolladores de <a href="https://www.gnu.org/philosophy/free-sw.en.html" rel="nofollow">software libre</a> rechazarían tales criterios. Los proyectos <em>pueden</em> usarlos y depender de ellos.
    noncriteria_p06_html: "<li><em>no</em> requieren desarrollo activo o discusión de usuarios dentro de un proyecto. Algunos proyectos altamente maduros rara vez cambian y por lo tanto pueden tener poca actividad. Los criterios <em>sí</em>, sin embargo, requieren que el proyecto sea receptivo si se le reportan vulnerabilidades al proyecto."
    noncriteria_p07_html: "<li><em>no</em> requieren tarifas para obtener una insignia."
    noncriteria_p08_html: "<li><em>no</em> requieren que todos los criterios se implementen a la vez; la mayoría de los proyectos los implementan con el tiempo. </ul>"
    noncriteria_p09_html: "<p> El nivel de aprobación no incluye criterios que serían imprácticos para un proyecto de una sola persona, por ejemplo, algo que requiera una cantidad significativa de dinero. Muchos proyectos FLOSS son pequeños, y no queremos privarlos de sus derechos."
    identify_p01_html: "<p></p> <h2 id='criteria_id_project'>Identificar un proyecto</h2>"
    identify_p02_html: <p> Nuestra aplicación le da a cada entrada de proyecto un identificador único, pero eso no ayuda a las personas a buscar el proyecto. Para nuestros propósitos, el nombre <em>real</em> de un proyecto es la URL de su repositorio, y donde eso no esté disponible, la URL de la "página principal" del proyecto. Limitamos los cambios a la URL del repositorio para prevenir algunos absurdos. Los proyectos normalmente tienen un nombre legible para humanos, pero estos nombres no son lo suficientemente únicos. <p></p>
    criteria_why_p01_html: "<h2 id='criteria_why'>¿Por qué tener criterios?</h2>"
    criteria_why_p02_html: '<p> El documento <a href="http://www.researchinlearningtechnology.net/index.php/rlt/article/view/23563" rel="nofollow">Open badges for education: what are the implications at the intersection of open systems and badging?</a> identifica tres razones generales para los sistemas de insignias (todas son válidas para esto):</p><ol>'
    criteria_why_p03_html: "<li>Insignias como motivador de comportamiento. Esperamos que al identificar las mejores prácticas, alentaremos a los proyectos a implementar esas mejores prácticas si aún no las realizan.</li>"
    criteria_why_p04_html: "<li>Insignias como herramienta pedagógica. Algunos proyectos pueden no estar conscientes de algunas de las mejores prácticas aplicadas por otros, o de cómo pueden aplicarse prácticamente. La insignia les ayudará a conocerlas y las formas de implementarlas.</li>"
    criteria_why_p05_html: "<li>Insignias como un significador o credencial. Los usuarios potenciales quieren usar proyectos que están aplicando mejores prácticas para producir consistentemente buenos resultados; las insignias hacen que sea fácil para los proyectos indicar que están siguiendo las mejores prácticas, y hacen que sea fácil para los usuarios ver qué proyectos lo están haciendo.</li> </ol>"
    self_certification_p01_html: <h3 id="criteria_self_certification">¿Por qué auto-certificación?</h3>
    self_certification_p02_html: "<p> Hemos elegido usar la auto-certificación, porque esto hace posible que un gran número de proyectos (incluso los pequeños) participen. Hay millones de proyectos FLOSS, y pagar a terceros para evaluar independientemente cada uno no escala. Existe el riesgo de que los proyectos hagan afirmaciones falsas, pero creemos que el riesgo es pequeño, los usuarios pueden verificar las afirmaciones por sí mismos, y las afirmaciones falsas pueden ser anuladas. También usamos automatización para anular afirmaciones falsas donde podemos estar seguros de los resultados. </p>"
