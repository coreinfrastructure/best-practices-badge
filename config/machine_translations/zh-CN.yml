  criteria:
    baseline-1:
      osps_ac_01_01:
        description: 当用户尝试读取或修改项目权威存储库中的敏感资源时，系统必须要求用户完成多因素认证过程。
        details: 为项目的版本控制系统强制执行多因素认证，要求协作者在访问敏感数据或修改存储库设置时提供第二种形式的认证。通行密钥对于此控制是可接受的。
      osps_ac_02_01:
        description: 当添加新的协作者时，版本控制系统必须要求手动分配权限，或默认将协作者权限限制为可用的最低权限。
        details: 大多数公共版本控制系统都是这样配置的。确保项目的版本控制系统在添加协作者时始终默认分配最低可用权限,仅在必要时授予额外权限。
      osps_ac_03_01:
        description: 当尝试直接提交到项目的主分支时,强制机制必须阻止该更改的应用。
        details: 如果VCS是集中式的,请在项目的VCS中对主分支设置分支保护。或者,使用去中心化方法,如Linux内核的方法,即先在另一个仓库中提出更改,将更改合并到主仓库需要特定的单独操作。
      osps_ac_03_02:
        description: 当尝试删除项目的主分支时,版本控制系统必须将此视为敏感活动,并要求明确确认意图。
        details: 在项目的版本控制系统中对主分支设置分支保护以防止删除。
      osps_br_01_01:
        description: 当CI/CD管道接受输入参数时,该参数必须在管道中使用之前进行清理和验证。
      osps_br_01_02:
        description: 当CI/CD管道在其功能中使用分支名称时,该名称值必须在管道中使用之前进行清理和验证。
      osps_br_03_01:
        description: 当项目将URI列为官方项目渠道时,该URI必须仅通过加密渠道交付。
        details: 配置项目的网站和版本控制系统使用SSH或HTTPS等加密渠道进行数据传输。确保项目文档中引用的所有工具和域名只能通过加密渠道访问。
      osps_br_03_02:
        description: 当项目将URI列为官方分发渠道时,该URI必须仅通过加密渠道交付。
        details: 配置项目的发布管道,仅从使用SSH或HTTPS等加密渠道进行数据传输的网站、API响应和其他服务获取数据。
      osps_br_07_01:
        description: 项目必须防止在版本控制系统中意外存储未加密的敏感数据,例如机密和凭据。
        details: 配置.gitignore或等效文件以排除可能包含敏感信息的文件。使用预提交钩子和自动扫描工具来检测和防止在提交中包含敏感数据。
      osps_do_01_01:
        description: 当项目发布版本后,项目文档必须包含所有基本功能的用户指南。
        details: 为项目的所有基本功能创建用户指南或文档,说明如何安装、配置和使用项目的功能。如果存在任何已知的危险或破坏性操作,请包含高度可见的警告。
      osps_do_02_01:
        description: 当项目发布版本后,项目文档必须包含缺陷报告指南。
        details: 建议项目使用其VCS默认问题跟踪器。如果使用外部来源,请确保项目文档和贡献指南清晰且明显地解释如何使用报告系统。建议项目文档还设定缺陷将如何分类和解决的期望。
      osps_gv_02_01:
        description: 在活跃期间,项目必须有一个或多个机制用于公开讨论提议的更改和使用障碍。
        details: 在项目中建立一个或多个公开讨论机制,例如邮件列表、即时消息或问题跟踪器,以促进开放的沟通和反馈。
      osps_gv_03_01:
        description: 在活跃期间,项目文档必须包含贡献流程的说明。
        details: 创建一个CONTRIBUTING.md或CONTRIBUTING/目录来概述贡献流程，包括提交更改的步骤以及与项目维护者互动的方式。
      osps_le_02_01:
        description: 活跃期间，源代码的许可证必须符合OSI开源定义或FSF自由软件定义。
        details: 向项目的代码仓库添加一个LICENSE文件，其中包含开放源代码促进会（OSI）批准的许可证，或自由软件基金会（FSF）批准的自由许可证。此类许可证的示例包括MIT、BSD 2-Clause、BSD 3-Clause修订版、Apache 2.0、较宽松GNU通用公共许可证（LGPL）和GNU通用公共许可证（GPL）。如果没有其他限制（如专利），发布到公共领域可以满足此控制要求。
      osps_le_02_02:
        description: 活跃期间，已发布软件资产的许可证必须符合OSI开源定义或FSF自由软件定义。
        details: 如果已发布软件资产包含不同的许可证，请确保它是开放源代码促进会（OSI）批准的许可证，或自由软件基金会（FSF）批准的自由许可证。此类许可证的示例包括MIT、BSD 2-Clause、BSD 3-Clause修订版、Apache 2.0、较宽松GNU通用公共许可证（LGPL）和GNU通用公共许可证（GPL）。请注意，已发布软件资产的许可证可能与源代码的许可证不同。
      osps_le_03_01:
        description: 活跃期间，源代码的许可证必须保存在相应仓库的LICENSE文件、COPYING文件或LICENSE/目录中。
        details: 将项目的源代码许可证包含在项目的LICENSE文件、COPYING文件或LICENSE/目录中，以提供许可条款的可见性和清晰性。文件名可以有扩展名。如果项目有多个仓库，请确保每个仓库都包含许可证文件。
      osps_le_03_02:
        description: 活跃期间，已发布软件资产的许可证必须包含在已发布的源代码中，或包含在与相应发布资产一起的LICENSE文件、COPYING文件或LICENSE/目录中。
        details: 将项目的已发布软件资产许可证包含在已发布的源代码中，或包含在与相应发布资产一起的LICENSE文件、COPYING文件或LICENSE/目录中，以提供许可条款的可见性和清晰性。文件名可以有扩展名。如果项目有多个仓库，请确保每个仓库都包含许可证文件。
      osps_qa_01_01:
        description: 活跃期间，项目的源代码仓库必须在静态URL上可公开读取。
        details: 使用常见的版本控制系统（VCS），如GitHub、GitLab或Bitbucket。确保仓库可公开读取。避免重复或镜像仓库，除非有高度可见的文档说明主要来源。避免频繁更改会影响仓库URL的仓库。确保仓库是公开的。
      osps_qa_01_02:
        description: 版本控制系统必须包含所有更改的可公开读取的记录，包括谁进行了更改以及更改的时间。
        details: 使用常见的版本控制系统（VCS），如GitHub、GitLab或Bitbucket来维护可公开读取的提交历史记录。避免压缩或重写提交，以免掩盖任何提交的作者。
      osps_qa_02_01:
        description: 当包管理系统支持时，源代码仓库必须包含一个依赖项列表，该列表涵盖直接的语言依赖项。
        details: 这可以采用包管理器或语言依赖文件的形式，列举所有直接依赖项，如package.json、Gemfile或go.mod。
      osps_qa_04_01:
        description: 活跃期间，项目文档必须包含被视为子项目的任何代码库的列表。
        details: 记录由项目生成并编译到发布版本中的任何附加子项目代码仓库。此文档应包括相应代码库的状态和意图。
      osps_qa_05_01:
        description: 活跃期间，版本控制系统中不得包含生成的可执行工件。
        details: 删除项目版本控制系统中生成的可执行工件。建议在任何情况下，如果生成的可执行工件对测试等过程至关重要，应该在构建时生成，或单独存储并在特定的、有详细文档记录的管道步骤中获取。
      osps_qa_05_02:
        description: 活跃期间，版本控制系统中不得包含无法审查的二进制工件。
        details: 不要将任何无法审查的二进制工件添加到项目的版本控制系统中。这包括可执行应用程序二进制文件、库文件和类似的工件。这不包括资产，如图形图像、声音或音乐文件以及通常以二进制格式存储的类似内容。
      osps_vm_02_01:
        description: 在活动期间，项目文档必须包含安全联系人。
        details: 创建一个security.md（或类似名称）文件，其中包含项目的安全联系人。
    baseline-2:
      osps_ac_04_01:
        description: 当执行CI/CD任务且未指定权限时，CI/CD系统必须将任务的权限默认为管道中授予的最低权限。
        details: 配置项目的设置，默认情况下为新管道分配最低可用权限，仅在特定任务需要时才授予额外权限。
      osps_br_02_01:
        description: 当创建正式发布时，该发布必须分配一个唯一的版本标识符。
        details: 为项目生成的每个发布分配一个唯一的版本标识符，遵循一致的命名约定或编号方案。示例包括SemVer、CalVer或git提交id。
      osps_br_04_01:
        description: 当创建正式发布时，该发布必须包含功能和安全修改的描述性日志。
        details: 确保所有发布都包含描述性的变更日志。建议确保变更日志是人类可读的，并且包含超出提交消息的详细信息，例如安全影响的描述或与不同用例的相关性。为确保机器可读性，请将内容放在markdown标题下，例如"## Changelog"。
      osps_br_05_01:
        description: 当构建和发布管道摄取依赖项时，它必须使用标准化工具（如果可用）。
        details: 为您的生态系统使用通用工具，例如包管理器或依赖项管理工具，以在构建时摄取依赖项。这可能包括使用依赖项文件、锁文件或清单来指定所需的依赖项，然后由构建系统拉入。
      osps_br_06_01:
        description: 当创建正式发布时，该发布必须进行签名或在包含每个资产加密哈希值的签名清单中进行说明。
        details: 在构建时使用加密签名或证明（例如GPG或PGP签名、Sigstore签名、SLSA来源或SLSA VSA）对所有发布的软件资产进行签名。在签名清单或元数据文件中包含每个资产的加密哈希值。
      osps_do_06_01:
        description: 当项目发布版本后，项目文档必须包含项目如何选择、获取和跟踪其依赖项的描述。
        details: 建议在可公开查看的资源（如源代码存储库、项目网站或其他渠道）上与项目的技术和设计文档一起发布此信息。
      osps_gv_01_01:
        description: 在活动期间，项目文档必须包含有权访问敏感资源的项目成员列表。
        details: 通过项目源代码存储库中的members.md、governance.md、maintainers.md或类似文件等工件记录项目参与者及其角色。这可以简单到在维护者列表中包含姓名或账户句柄，或者根据项目的治理更复杂。
      osps_gv_01_02:
        description: 在活动期间，项目文档必须包含项目成员的角色和责任的描述。
        details: 通过项目源代码存储库中的members.md、governance.md、maintainers.md或类似文件等工件记录项目参与者及其角色。
      osps_gv_03_02:
        description: 在活动期间，项目文档必须包含代码贡献者指南，其中包括可接受贡献的要求。
        details: 扩展项目文档中的CONTRIBUTING.md或CONTRIBUTING/的内容，以概述可接受的贡献要求，包括编码标准、测试要求和代码贡献者的提交指南。建议将该指南作为贡献者和批准者的真实来源。
      osps_le_01_01:
        description: 处于活跃状态时，版本控制系统必须要求所有代码贡献者在每次提交时断言他们有合法授权提交相关的贡献。
        details: 在项目的代码库中包含一个DCO，要求代码贡献者在每次提交时断言他们有合法授权提交相关贡献。使用状态检查以确保完成此断言。CLA也满足此要求。某些版本控制系统（例如GitHub）可能会在平台服务条款中包含此项。
      osps_qa_03_01:
        description: 当向主分支提交时，必须通过或手动绕过提交的任何自动化状态检查。
        details: 配置项目的版本控制系统，要求所有自动化状态检查通过或在提交合并到主分支之前需要手动确认。建议不要将任何可选状态检查配置为批准者可能会绕过的通过或失败要求。
      osps_qa_06_01:
        description: 在接受提交之前，项目的CI/CD管道必须运行至少一个自动化测试套件，以确保更改符合预期。
        details: 应在每次合并到主分支之前运行自动化测试。测试套件应在CI/CD管道中运行，结果应对所有贡献者可见。测试套件应在一致的环境中运行，并应以允许贡献者在本地运行测试的方式运行。测试套件的示例包括单元测试、集成测试和端到端测试。
      osps_sa_01_01:
        description: 当项目发布版本时，项目文档必须包括设计文档，展示系统中的所有操作和参与者。
        details: 在项目文档中包括说明操作和参与者的设计。参与者包括可以影响系统中另一段的任何子系统或实体。确保为新功能或重大更改更新此文档。
      osps_sa_02_01:
        description: 当项目发布版本时，项目文档必须包括对已发布软件资产的所有外部软件接口的描述。
        details: 记录已发布软件资产的所有软件接口（API），解释用户如何与软件交互以及期望或产生什么数据。确保为新功能或重大更改更新此文档。
      osps_sa_03_01:
        description: 当项目发布版本时，项目必须执行安全评估，以了解软件中可能发生的最可能和最具影响力的潜在安全问题。
        details: 执行安全评估可以告知项目成员和下游消费者，项目了解软件中可能出现的问题。了解可能实现的威胁有助于项目管理和应对风险。此信息对下游消费者很有用，可以证明项目的安全敏锐度和实践。确保为新功能或重大更改更新此文档。
      osps_vm_01_01:
        description: 处于活跃状态时，项目文档必须包括协调漏洞披露（CVD）的政策，并有明确的响应时间框架。
        details: 在目录根目录创建一个SECURITY.md文件，概述项目的协调漏洞披露政策。包括报告漏洞的方法。设定项目将如何响应和处理报告问题的期望。
      osps_vm_03_01:
        description: 处于活跃状态时，项目文档必须提供一种方法，用于直接向项目内的安全联系人私下报告漏洞。
        details: 为安全研究人员提供一种方式，以私下向项目报告漏洞。这可能是专用电子邮件地址、Web表单、VCS专用工具、安全联系人的电子邮件地址或其他方法。
      osps_vm_04_01:
        description: 处于活跃状态时，项目文档必须公开发布有关已发现漏洞的数据。
        details: 在可预测的公共渠道（例如CVE条目、博客文章或其他媒体）中提供有关已知漏洞的信息。在可能的情况下，此信息应包括受影响的版本、消费者如何确定他们是否容易受到攻击以及缓解或修复的说明。
    baseline-3:
      osps_ac_04_02:
        description: 当在CI/CD管道中为作业分配权限时，源代码或配置必须仅分配相应活动所需的最低权限。
        details: 配置项目的CI/CD流水线，默认为用户和服务分配最低可用权限，仅在特定任务需要时才提升权限。在某些版本控制系统中，这可以在组织或代码仓库级别实现。如果不行，请在流水线的顶层设置权限。
      osps_br_02_02:
        description: 当创建正式发布版本时，该发布版本中的所有资产必须明确关联到发布标识符或资产的其他唯一标识符。
        details: 为项目生成的每个软件资产分配唯一的版本标识符，遵循一致的命名约定或编号方案。示例包括SemVer、CalVer或git提交ID。
      osps_br_07_02:
        description: 项目必须定义管理项目使用的秘密和凭证的策略。该策略应包括存储、访问和轮换秘密和凭证的指南。
        details: 记录项目内如何管理和使用秘密和凭证。这应包括如何存储秘密（例如，使用秘密管理工具）、如何控制访问以及如何轮换或更新秘密的详细信息。确保敏感信息不会硬编码在源代码中或存储在版本控制系统中。
      osps_do_03_01:
        description: 当项目已发布版本时，项目文档必须包含验证发布资产完整性和真实性的说明。
        details: 项目中的说明应包含所使用技术、要运行的命令以及预期输出的信息。如果可能，避免将此文档存储在构建和发布流水线的相同位置，以避免单一漏洞同时危及软件和验证软件完整性的文档。
      osps_do_03_02:
        description: 当项目已发布版本时，项目文档必须包含验证软件发布作者的预期身份的说明。
        details: 预期身份可能采用用于签名的密钥ID、来自sigstore证书的颁发者和身份或其他类似形式。如果可能，避免将此文档存储在构建和发布流水线的相同位置，以避免单一漏洞同时危及软件和验证软件完整性的文档。
      osps_do_04_01:
        description: 当项目已发布版本时，项目文档必须包含关于每个发布版本支持范围和持续时间的描述性声明。
        details: 为了传达项目发布的软件资产的支持范围和持续时间，项目应有SUPPORT.md文件、SECURITY.md中的"支持"部分或其他文档，说明支持生命周期，包括每个发布版本的预期支持持续时间、提供的支持类型（例如，错误修复、安全更新）以及获取支持的任何相关策略或程序。
      osps_do_05_01:
        description: 当项目已发布版本时，项目文档必须提供描述性声明说明何时发布版本或版本将不再接收安全更新。
        details: 为了传达安全修复的支持范围和持续时间，项目应有SUPPORT.md或其他文档，说明项目的安全更新策略。
      osps_gv_04_01:
        description: 在活跃期间，项目文档必须有一个策略，要求在授予对敏感资源的提升权限之前审查代码协作者。
        details: 在项目文档中发布可执行的策略，要求在授予对敏感资源（例如合并批准或访问秘密）的提升权限之前审查和批准代码协作者。建议审查包括建立可证明的身份血统，例如确认贡献者与已知可信组织的关联。
      osps_qa_02_02:
        description: 当项目已发布版本时，所有编译的已发布软件资产必须附带软件物料清单。
        details: 建议在构建时使用经过准确性审查的工具自动生成SBOM。这使用户能够以标准化的方式将此数据与其环境中的其他项目一起提取。
      osps_qa_04_02:
        description: 当项目已发布包含多个源代码仓库的版本时，所有子项目必须执行与主代码库一样严格或更严格的安全要求。
        details: 项目生成并编译到发布版本中的任何其他子项目代码仓库必须根据相应代码库的状态和意图执行安全要求。除了遵循相应的OSPS基线要求外，这还可能包括要求进行安全审查、确保其没有漏洞以及确保其没有已知的安全问题。
      osps_qa_06_02:
        description: 在活跃期间，项目文档必须清楚地记录测试何时以及如何运行。
        details: 在贡献文档中添加一个章节，说明如何在本地运行测试以及如何在CI/CD管道中运行测试。文档应说明测试的测试内容以及如何解释测试结果。
      osps_qa_06_03:
        description: 在活跃期间，项目的文档必须包含一项政策，即对项目生成的软件的所有重大更改都应该在自动化测试套件中添加或更新功能测试。
        details: 在贡献文档中添加一个章节，说明添加或更新测试的政策。该政策应说明什么是重大更改以及应该添加或更新哪些测试。
      osps_qa_07_01:
        description: 当向主分支提交时，项目的版本控制系统必须在合并之前要求至少一名非作者人工审批更改。
        details: 配置项目的版本控制系统，要求在合并到发布分支或主分支之前至少有一名非作者人工审批更改。这可以通过要求拉取请求在合并之前必须由至少另一位协作者审查和批准来实现。
      osps_sa_03_02:
        description: 当项目发布版本时，项目必须执行威胁建模和攻击面分析，以理解和防护针对系统内关键代码路径、函数和交互的攻击。
        details: 威胁建模是一项活动，其中项目查看代码库、相关流程和基础设施、接口、关键组件，并"像黑客一样思考"，集思广益探讨系统可能如何被破坏或受到损害。每个识别的威胁都会被列出，以便项目可以考虑如何主动避免或关闭可能出现的任何漏洞/脆弱点。确保为新功能或破坏性更改更新此分析。
      osps_vm_04_02:
        description: 在活跃期间，软件组件中不影响项目的任何漏洞必须在VEX文档中予以说明，并以不可利用性细节补充漏洞报告。
        details: 建立VEX供给源，传达已知漏洞的可利用性状态，包括评估细节或任何阻止易受攻击代码执行的缓解措施。
      osps_vm_05_01:
        description: 在活跃期间，项目文档必须包含一项政策，定义与漏洞和许可证相关的SCA发现的修复阈值。
        details: 在项目中记录一项政策，定义与漏洞和许可证相关的SCA发现的修复阈值。包括识别、优先级排序和修复这些发现的流程。
      osps_vm_05_02:
        description: 在活跃期间，项目文档必须包含一项政策，在任何发布之前解决SCA违规问题。
        details: 在项目中记录一项政策，在任何发布之前解决适用的软件组成分析结果，并添加状态检查以验证在发布之前符合该政策。
      osps_vm_05_03:
        description: 在活跃期间，对项目代码库的所有更改必须根据记录的恶意依赖项和依赖项中已知漏洞的政策自动评估，然后在违规的情况下阻止，除非声明并抑制为不可利用。
        details: 在项目的版本控制系统中创建一个状态检查，对代码库的所有更改运行软件组成分析工具。要求状态检查在更改可以合并之前必须通过。
      osps_vm_06_01:
        description: 在活跃期间，项目文档必须包含一项政策，定义SAST发现的修复阈值。
        details: 在项目中记录一项政策，定义静态应用程序安全测试（SAST）发现的修复阈值。包括识别、优先级排序和修复这些发现的流程。
      osps_vm_06_02:
        description: 在活跃期间，对项目代码库的所有更改必须根据记录的安全弱点政策自动评估，并在违规的情况下阻止，除非声明并抑制为不可利用。
        details: 在项目的版本控制系统中创建一个状态检查，对代码库的所有更改运行静态应用程序安全测试（SAST）工具。要求状态检查在更改可以合并之前必须通过。
