      p1_html: >-
        <a href="https://www.linuxfoundation.org/">Linux Foundation
        (LF)</a> <a href="https://openssf.org/">Open Source Security
        Foundation (OpenSSF)</a> Nishani ya Mazoea Bora ni njia
        kwa minajili miradi ya Programu Huru na Zana Huria (FLOSS)
        kuonyesha kuwa zinafuata mazoea bora. Miradi yaweza kujihakikisha
        kwa hiari yao binafsi, bila malipo, kwa kutumia hii tovuti
        kueleza vile wanafuata kila moja ya mazoea bora. Nishani
        za Mazoea Bora ya OpenSSF imevuviwa na nishani mingi zinazopatikana
        kwenye miradi ya GitHub. Watumizi wa hiyo nishani wanaweza
        kwa haraka kadiri ni miradi ipi ya FLOSS inayofuata mazoea
        bora na matokeo sanasana inaweza kutoa programu za kompyuta
        zilizo na usalamu wa hali ya juu.
      p2_html: >-
        Unaweza ona kwa urahisi <a href="/sw/criteria/0">vigezo
        vya nishani iliyohitimu</a>. Taarifa zaidi kuhusu programu
        ya nishani ya Mazoea Bora ya OpenSSF <a href='https://github.com/coreinfrastructure/best-practices-badge'>inapatikana
        katika GitHub</a>. <a href="/sw/project_stats">Takwimu
        ya mradi</a> na <a href="/sw/criteria_stats">takwimu ya
        vigezo</a> yapatikana. <a href="/sw/projects">Kurasa ya
        miradi</a> inaonyesha miradi inayoshiriki na uwezekano
        wa kufanya miulizo (k.m., unaweza kuona <a href="/sw/projects?gteq=100">miradi
        iliyo na nishani ya kuhitimu</a>). Pia unaweza kuona <a
        href='/sw/projects/1/0'>kama mfano (mahali tunapojaribu
        kupata nishani yetu wenyewe)</a>.
      p3_html: >-
        <em>Faragha na masuala ya kisheria</em>: Tafadhali angalia
        <a href="https://www.linuxfoundation.org/privacy">sera
        ya faragha</a>, <a href="/sw/cookies">about cookies</a>,
        na <a href="https://www.linuxfoundation.org/terms">masharti
        ya utumiaji</a>. Misimbo ya kuweka nishani kwenye programu
        yenyewe imetolewa kupitia leseni ya <a href="https://opensource.org/licenses/MIT">MIT</a>
        (miradi zinayofuatia nishani zinapatikana kupitia leseni
        zao husika). Yote inayopatikana-hadharani na siyo mambo
        ya msimbo inayosimamiwa na programu ya kuwekeza nishani
        imetolewa kupitia angalau <a href="https://creativecommons.org/licenses/by/3.0/">Creative
        Commons Attribution License version 3.0 (CC-BY-3.0)</a>;
        mambo mapya yasiyo msimbo imetolewa kupitia CC-BY toleo
        3.0 au ya baadaye (CC-BY-3.0+). Kama inarejelea kwa pamoja
        au imedokezwa vinginevyo, tafadhali tambua wachangiaji
        wa nishani ya Mazoea Bora ya OpenSSF.
