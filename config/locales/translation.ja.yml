      dco:
        description: 'プロジェクトは、プロジェクト ソフトウェアのそれなりの量を開発しているすべての開発者が、これらの貢献を行うことが法的に認められていると主張すりょうな法的な仕組みを持っていなければなりません。これを行うための最も一般的で簡単に実装されたアプローチは、<a
          href="http://developercertificate.org/">開発者証明書（DCO）</a>を使用することです。ユーザーは、
          DCOのウェブサイトへのプロジェクトのリンクが表示されます。ただし、これはコントリビュータ ライセンス契約（CLA）またはその他の法的な仕組みとして実装することができます。

'
        details: DCOは、実装が容易で、ソースコードで追跡され、gitが "commit -s"を使用して "サインオフ"機能を直接サポートするため、推奨されるメカニズムです。最も効果的であるためには、プロジェクト文書が、そのプロジェクトに対して「サインオフ」とは何を意味するのかを説明するのが最善です。
          CLAは、知的著作物が組織またはプロジェクトにライセンスされている条件を定義する法的合意です。コントリビュータ アサイン  アグリーメント（CAA）は、知的著作物の権利を他の当事者に移転する法的合意です。プロジェクトはCAAを必ずしも持つ必要はありません。なぜなら、CAAは、特に受領者が営利目的の組織である場合には、潜在的な貢献者が貢献しないリスクを高めます。
          <a href="https://www.apache.org/licenses/"> Apache Software Foundation CLA（個々のコントリビュータ
          ライセンスと法人CLA）</a>は、この種のCLAのリスクを判断するプロジェクトにとって、リスクが便益よりも小さいのCLAの例です。
      governance:
        description: 'プロジェクトは、プロジェクト ガバナンス モデル（主要な役割を含む意思決定方法）を明確に定義し、文書化しなければなりません。

'
        details: '決定を下し、論争を解決するための十分に確立された文書化された方法が必要です。小規模なプロジェクトでは、これは「プロジェクトオーナーとリーダーがすべての最終決定を下す」という単純なものです。慈愛の強い独裁者や正式な能力主義を含む様々な統治モデルが存在します。詳細については、<a
          href="http://oss-watch.ac.uk/resources/governancemodels">統治モデル</a>を参照してください。集中化された（例えば、単一メインテナー）および分散された（例えば、グループ
          メインテナー）アプローチの両方が、プロジェクトにおいて成功のうちに使用されています。統治情報は、プロジェクトフォークを作成する可能性について文書化する必要はありません。なぜなら、これはFLOSSプロジェクトでは常に可能であるからです。

'
      code_of_conduct:
        description: 'プロジェクトは、行動規範を採択し、標準的な場所に掲示しなければなりません。

'
        details: 'プロジェクトは、地域社会の礼儀正しさを向上させることと、行動規範を採択することで受け入れられる行動についての期待を設定すること、ができるかもしれません。これにより、問題が発生する前に問題を回避し、プロジェクトをより貢献を促す場所にすることができます。これは、プロジェクトのコミュニティ/職場内の行動にのみ焦点を当てるべきです。行動規範の例としては、<a
          href="http://contributor-covenant.org/">貢献者行動規範</a>およびLinuxカーネル<a href="https://www.kernel.org/doc/html/latest/process/code-of-conflict.html">競争規範</a>を参照してください。

'
      roles_responsibilities:
        description: 'プロジェクトは、プロジェクトでの重要な役割と役割が実行しなければならないタスクを含む責任を明確に定義し、公的に文書化しなければなりません。誰がどの役割を持っているかは明確でなければなりませんが、これは同じ方法で文書化されていない可能性があります。

'
        details: '<a href="#governance">統治</a>と役割と責任に関する文章は1か所にあるのが良いでしょう。

'
      access_continuity:
        description: 'いずれかの人が仕事を継続できなくなるまたは死亡した場合、プロジェクトは最小限の中断で継続することができなければなりません。特に、プロジェクトは、課題の作成と終了、提案された変更の受け入れ、およびバージョンのソフトウェアのリリース、1週間内に個人が仕事を継続できくなったことまたは死亡したことの確認、行うことができなければならない。これは、他の誰かがプロジェクトを継続するのに必要な鍵、パスワード、法的権利を持っていることを保証することによって行うことができます。
          FLOSSプロジェクトを実行する個人は、ロックボックスにキーを提供し、必要な法的権利を提供する意志（例えば、DNS名のために）を提供することによって、これを行うことができます。

'
      bus_factor:
        description: プロジェクトは2以上の "バス ファクタ"を持っているべきです。
        details: '「バス ファクタ」（別名「トラック ファクタ」）は、知見があり有能な人材が離脱して、プロジェクトが停止に至る時に、プロジェクトから突然消失する（「バスに当たった」）プロジェクトメンバーの最小人数です。
          <a href="https://github.com/mtov/truck-factor">トラック ファクタ</a>ツールは、GitHub上のプロジェクトに対してこれを見積もることができます。詳細については、Cosentino
          et al。の<a href="https://www.researchgate.net/publication/272824568_assessing_the_bus_factor_of_git_repositories">
          Gitリポジトリのバス ファクタの評価</a>を参照してください。

'
      documentation_roadmap:
        description: 'プロジェクトは、少なくとも翌年に、プロジェクトが何をしたいか、やるつもりはないかを記述した文書化されたロードマップを持っていなければなりません。

'
        details: 'このプロジェクトはロードマップを達成できないかもしれません。それは問題ありません。ロードマップの目的は、潜在的なユーザーや貢献者がプロジェクトの意図された方向を理解するのを助けることです。詳細にする必要はありません。

'
      documentation_architecture:
        description: 'プロジェクトは、プロジェクトによって作成されたソフトウェアのアーキテクチャー（いわゆる高水準設計）の文書を含まなければなりません。プロジェクトでソフトウェアが作成されない場合は、「該当なし」（N
          / A）を選択します。

'
        details: 'ソフトウェア アーキテクチャは、プログラムの基本的な構造、すなわちプログラムの主な構成要素、それらの間の関係、およびこれらの構成要素および関係の主要な特性を説明します。

'
      documentation_security:
        description: 'プロジェクトは、ユーザーが、プロジェクトによって作成されたソフトウェアからセキュリティの観点から期待できるものと期待できないものを文書化しなければなりません。（セキュリティ要件）

'
        details: 'これらは、ソフトウェアが満たすことが意図されているセキュリティ要件です。

'
      documentation_quick_start:
        description: 'プロジェクトでは、新規ユーザーがソフトウェアで何かをすばやく実行できるようにするための「クイックスタート」ガイドを提供する必要があります。

'
        details: 'このアイデアは、ユーザーにソフトウェアを始動させる方法と何かをさせる方法を示すことです。これは潜在的なユーザーが開始するために非常に重要です。

'
      documentation_current:
        description: 'プロジェクトは、現行バージョンのプロジェクト結果（プロジェクトによって作成されたソフトウェアを含む）とドキュメントの整合性を保つために努力しなければならない。
          不一致を招く<em>既知の</em>ドキュメントの欠陥は、修正しなければなりません。ドキュメントが一般的に最新のものですが、古い情報が誤って含まれて、もはや正しくない場合は、それを欠陥として扱い、通常どおりに追跡して修正してください。

'
        details: 'ドキュメントには、ソフトウェアのバージョン間の相違点や変更点、および/またはドキュメントの古いバージョンへのリンクに関する情報が含まれていてもよいです。この基準の意図は、ドキュメントが完璧である必要があることではなく、ドキュメントの一貫性を保つための努力がなされていることです。

'
      documentation_achievements:
        description: 'プロジェクトのリポジトリのフロントページおよび/またはウェブサイトは、このベストプラクティスのバッジを含め、成果が達成されたことを一般に認められてから48時間以内に特定し、ハイパーリンクする必要があります。

'
        details: '達成とは、いくつかのバッジを含めて、プロジェクトが具体的に満たしている外部基準のセットです。この情報は、プロジェクトのウェブサイトのフロントページにある必要はありません。
          GitHubを使用するプロジェクトは、READMEファイルに追加することで、リポジトリのフロントページに成果を置くことができます。

'
      accessibility_best_practices:
        description: 'プロジェクト（プロジェクト サイトとプロジェクト結果の両方）は、アクセシビリティのベストプラクティスに従い、障害のある人が引き続きプロジェクトに参加し、プロジェクトの結果を合理的な範囲で使用することができるようにするべきです。

'
        details: "ウェブアプリケーションについては、<a href=\"https://www.w3.org/TR/WCAG20/\">ウェブ コンテンツ
          アクセシビリティ ガイドライン（WCAG 2.0）</a>とそのサポート ドキュメント<a href=\"https://www.w3.org/TR/UNDERSTANDING-WCAG20/Overview.html\">
          WCAG 2.0の理解</a>; <a href=\"https://www.w3.org/standards/webdesign/accessibility\">
          W3Cアクセシビリティ情報</a>を参照してください。 GUIアプリケーションの場合は、環境固有のアクセシビリティ ガイドラインの使用を検討して下さい（<a
          href=\"https://developer.gnome.org/accessibility-devel-guide/stable/\">Gnome</a>、<a
          href=\"https://accessibility.kde.org/\">KDE</a>、<a href=\"http://docs.xfce.org/xfce/xfce4-settings/accessibility\">XFCE</a>、
          <a href=\"https://developer.android.com/guide/topics/ui/accessibility/\">
          Android </a>、<a href=\"https://developer.apple.com/accessibility/ios/\"
          > iOS </a>、<a href=\"http://www.apple.com/accessibility/osx/voiceover/\">
          Mac </a>、<a href=\"https://msdn.microsoft.com/ja/ja/windows/uwp/accessibility/accessibility-overview\">
          Windows </a>）。いくつかのTUIアプリケーション（例えば、「ncurses」プログラム）は、「alpine」の 「force-arrow-cursor」設定のような、よりアクセスしやすくするためにいくつかのことを行うことができます。ほとんどのコマンドライン
          アプリケーションは、そのままの状態でかなりアクセス可能です。この基準は、例えば、プログラム ライブラリの場合、「該当なし」（N/A）であることが多いです。取り上げるべき行動や考慮すべき課題の例を以下に示します。\n<ul>
          <li>テキスト以外のコンテンツの代替テキストを提供するkotode,\n人々が必要とする他の形式に変更することができます。大きな印刷物、点字、スピーチ、記号またはより単純な言語などです。（<a
          href=\"https://www.w3.org/TR/UNDERSTANDING-WCAG20/text-equiv.html\"> WCAG
          2.0ガイドライン1.1 </a>）\n<li>アクションを示したり、応答を促したり、または視覚的要素を区別するために、色が唯一の視覚的な伝達手段として使用されるわけではありません。（<a
          href=\"https://www.w3.org/TR/UNDERSTANDING-WCAG20/visual-audio-contrast-without-color.html\">
          WCAG 2.0ガイドライン1.4.1 </a>）\n<li>大文字、付随的なテキストとロゴタイプを除いて、テキストの視覚的提示とテキストのイメージには、少なくとも4.5：1の比率のコントラストがあります（<a
          href=\"https://www.w3.org/TR/UNDERSTANDING-WCAG20/visual-audio-contrast-contrast.html\">
          WCAG 2.0ガイドライン1.4.3 </a>）\n<li>キーボードからすべての機能を利用できるようにする（WCAGガイドライン2.1）\n<li>
          GUIまたはウェブ ベースのプロジェクトは少なくとも1つターゲットプラットフォーム上のスクリーンリーダーでテストするべきです（例えば、NVDA、Jaws、またはWindows上のWindowEyes;
          MacとiOSのVoiceOver Linux / BSDのOrca;AndroidのTalkBack）。 \nTUIプログラムは、スクリーンリーダーによる冗長な読み取りを防止するために、オーバードローを減らせるかもしれません。\n</ul>"
      internationalization:
        description: 'プロジェクトによって作成されたソフトウェアは、ターゲット オーディエンスの文化、地域、または言語へのローカリゼーションを容易にするために国際化されるべきです。国際化（i18n）が適用されない場合（たとえば、ソフトウェアがエンドユーザー向けのテキストを生成せず、人間が読めるテキストを扱わない場合）、「該当なし」（N/A）を選択します。

'
        details: 'ローカリゼーションとは、「特定のターゲット市場（ロケール）の言語、文化、およびその他の要件を満たす、製品、アプリケーションまたはドキュメントのコンテンツの適合を指します」。国際化とは、「文化、地域、言語によって異なるターゲットオーディエンスに対してローカライズを容易にする製品、アプリケーション、またはドキュメントコンテンツの設計と開発」のことです。
          （<a href="https://www.w3.org/International/questions/qa-i18n"> W3Cの「ローカリゼーションと国際化」</a>を参照してください。）ソフトウェアは国際化されるだけでこの基準を満たします。いったんソフトウェアが国際化されると、他の人がローカライゼーションに取り組むことができるので、別の特定の言語のローカリゼーションは必要ありません。

'
      sites_password_security:
        description: 'プロジェクト サイト（ウェブサイト、リポジトリ、およびダウンロードURL）が外部ユーザーの認証用のパスワードを格納する場合、パスワードは、キーストレッチ（反復）アルゴリズム（PBKDF2、BcryptまたはScryptなど）を使用してユーザーごとの塩で反復ハッシュとして保存する必要があります。プロジェクトサイトがこの目的のためにパスワードを保存しない場合は、「該当なし」（N
          / A）を選択します。

'
        details: '<a href="https://help.github.com/articles/github-security/"> GitHub
          </a>の使用はこの基準を満たすことに注意してください。この基準は、外部ユーザーのプロジェクト サイトへの認証に使用されるパスワードにのみ適用されます。プロジェクト
          サイトが他のサイトにログインする必要がある場合、Bcryptなどのアルゴリズムを使用するとパスワードが役に立たないため、その目的のためにパスワードを別々に保存する必要があります。これにより、crypto_password_storageの基準がsites_httpsと同様にプロジェクトサイトに適用されます。

'
      maintenance_or_update:
        description: 'プロジェクトは、最も頻繁に使用される古いバージョンの製品を維持するか、<em>または</em>新しいバージョンへのアップ
          グレードを提供しなければなりません。アップ グレード方法が困難な場合は、プロジェクトは、アップグレード方法（変更されたインターフェイスや、アップグレードに役立つ詳細な手順など）を記載しなければなりません。

'
      report_tracker:
        description: 'プロジェクトは、個々の課題を追跡するための課題トラッカーを使用する必要があります。

'
      vulnerability_report_credit:
        description: 'プロジェクトは、匿名の報告者を除いて、過去12ヶ月間に解決されたすべての脆弱性の報告者に信用していることを伝えなければなりません。過去12ヶ月間に解決された脆弱性がない場合は、「該当なし」（N
          / A）を選択します。

'
      vulnerability_response_process:
        description: 'プロジェクトには、脆弱性レポートに対応するための文書化されたプロセスがなければなりません。

'
        details: 'これはvulnerability_report_processに強く関連しており、脆弱性を報告するための文書化された方法が必要です。これは、特定の時間枠内の脆弱性レポートへの応答を必要とする、vulnerability_report_responseにも関連しています。

'
      coding_standards:
        description: |
          プロジェクトは、使用する主要な言語のための特定のコーディング
           スタイル ガイドを指定しなければなりませんし、貢献が一般にそれに準拠することを要求しなければなりません。
        details: 'ほとんどの場合、これはいくつかの既存のスタイル ガイドを参照し、おそらく差異をリストすることによって行われます。これらのスタイル
          ガイドには、可読性を向上させる方法や、欠陥（脆弱性を含む）の可能性を減らす方法が含まれています。多くのプログラミング言語には、広く使用されているスタイル
          ガイドが1つ以上あります。スタイルガイドの例には、<a href="https://github.com/google/styleguide">
          Googleスタイル ガイド</a>と<a href="https://www.securecoding.cert.org/"> SEI CERTコーディング標準</a>を参照してください。

'
      coding_standards_enforced:
        description: '選択した言語において行うことができるFLOSSツールが少なくとも1つあれば、プロジェクトは自動的に選択したコーディングスタイルを適用しなければなりません。

'
        details: 'これは、静的解析ツールを使用して、および/またはコード再フォーマットを介してコードを強制することによって実装することができます。多くの場合、ツールの設定は、プロジェクトのリポジトリに含まれます（プロジェクトによって異なる設定が選択される可能性があるため）。プロジェクトはスタイルの例外を許可するかもしれません（通常はそうなります）。例外が発生した場合は、それらの場所のコードでまれで、文書化されていなければなりませんので、それらの例外が再検討され、ツールが将来自動的にそれらを処理できるようにできます。このようなツールの例には、ESLint（JavaScript）とRubocop（Ruby）があります。

'
      build_standard_variables:
        description: 'ネイティブ バイナリのビルドシステムは、それらに渡される関連するコンパイラおよびリンカ（環境）変数（CC、CFLAGS、CXX、CXXFLAGS、LDFLAGSなど）を受け入れ、コンパイラおよびリンカ呼び出しに渡す必要があります。ビルド
          システムは追加のフラグでそれらを拡張するかもしれません。提供された値を単にそれ自身のものに置き換えてはいけません。ネイティブバイナリが生成されていない場合は、「該当なし」（N/A）を選択します。

'
        details: 'Address Sanitizer（ASAN）などの特別なビルド機能を有効にするか、ディストリビューション ハードニングのベスト
          プラクティス（コンパイラフラグを簡単にオンにするなど）を遵守するのが、簡単であるべきです。

'
      build_preserve_debug:
        description: 'ビルドとインストール システムは、関連するフラグ（例えば、 "install -s"が使用されていない）で要求されたデバッグ情報を保存しておくべきです。ビルドやインストール
          システムがない場合（例：一般的なJavaScriptライブラリ）は、「該当なし」（N/A）を選択します。

'
        details: 'すなわち、CFLAGS（C）またはCXXFLAGS（C ++）を設定すると、それらの言語が使用されている場合に、関連デバッグ情報が作成されるべきですし、インストール時には削除するべきではありません。デバッグ情報は、サポートと分析のために必要であり、コンパイルされたバイナリのハードニング機能の存在を測定するのにも役立ちます。

'
      build_non_recursive:
        description: 'プロジェクトによって作成されたソフトウェアのビルド システムは、サブディレクトリに相互依存関係がある場合、再帰的にサブディレクトリをビルドしてはなりません。ビルドやインストール
          システムがない場合（例：一般的なJavaScriptライブラリ）は、「該当なし」（N/A）を選択します。

'
        details: 'プロジェクトのビルド システムの内部依存情報は、正確でなければなりません。そうでないと、プロジェクトへの変更が正しくビルドされないことがあります。ビルドが正しくないと、欠陥（脆弱性を含む）が発生する可能性があります。大規模ビルドシステムでよく見られる間違いは、ソースファイルを含むサブディレクトリの階層で、各サブディレクトリが独立してビルドされるとき、「再帰的ビルド」か「再帰的Make」を使用することです。各サブディレクトリが完全に独立していない限り、依存関係の情報が正しくないため、これらを使用することは間違いです。

'
      build_repeatable:
        description: 'プロジェクトは、ソースファイルから情報を生成するプロセスを繰り返すことができなければならず、ビット単位でまったく同じ結果を得ることができなければなりません。ビルドが発生しない場合（例えば、ソースコードをコンパイルする代わりに直接使用するスクリプト言語）は、「該当なし」（N/A）を選択します。

'
        details: 'GCCとclangのユーザーには、-frandom-seedオプションが有用であるかもしれません。場合によっては、ソート順を強制することで解決できます。
          <a href="https://reproducible-builds.org/">再現可能なビルド</a>サイトで、より多くの提案を見つけることができます。

'
      installation_common:
        description: 'プロジェクトは、プロジェクトで作成されたソフトウェアを一般的に使用されているやり方で簡単にインストールおよびアンインストールする方法を提供する必要があります。

'
        details: 'たとえば、パッケージマネージャー（システムまたは言語レベル）、「make install / uninstall」（DESTDIRをサポート）、標準形式のコンテナー、または標準形式の仮想マシンイメージを使用することが挙げられます。インストールとアンインストールのプロセス（たとえば、パッケージング）は、FLOSSである限り、サードパーティによって実装されてもよいです。

'
      installation_standard_variables:
        description: 'エンドユーザ用のインストール システムは、インストール時にビルドされる生成物が書き込まれる場所を選択するための標準的な規則を守らなければなりません。たとえば、POSIXシステムにファイルをインストールする場合は、DESTDIR環境変数を守らなければなりません。インストール
          システムがない場合や標準的な規約がない場合は、「該当なし」（N / A）を選択します。

'
      installation_development_quick:
        description: 'プロジェクトは、潜在的な開発者がすべてのプロジェクト結果を迅速にインストールし、テストやテスト環境を含む変更を行うために必要な環境を迅速にインストールする方法を提供しなければなりません。これは、一般に使用されている手法で実行する必要があります。

'
        details: 'これは生成されたコンテナおよび/またはインストール スクリプトを使用して実装できます。外部依存部分は、典型的には、external_dependenciesごとにシステムおよび/または言語パッケージマネージャを呼び出すことによってインストールされます。

'
      external_dependencies:
        description: 'プロジェクトは、外部依存関係をコンピュータ処理可能な方法でリストしなければなりません。

'
        details: '通常、これはパッケージ マネージャーやビルドシステムのやり方を使用して行われます。これは<a href="#installation_development_quick">
          installation_development_quick </a>の実装に役立ちます。

'
      dependency_monitoring:
        description: 'プロジェクトは、既知の脆弱性を検出し、悪用可能な脆弱性を修正したり、悪用できない脆弱性として確認するために、外部の依存先（コンビニエンス
          コピーを含む）を監視または定期的にチェックしなければなりません。

'
        details: |
          これは、<a href="https://www.owasp.org/index.php/OWASP_Dependency_Check"> OWASPのDependency-Check </a>、<a href="https://www.sonatype.com/nexus-auditor"> SinatypeのNexus Auditor </a>、<a href="https://www.blackducksoftware.com/products/protex"> Black Duck's Protex </a> 、<a href="http://www.protecode.com/"> SynopsysのProtecode </a>、<a href="https://github.com/rubysec/bundler-audit"> Bundler-audit （Rubyの場合）</a>
          などのオリジンアナライザー/依存性検査ツールを使用して行うことができます。パッケージマネージャには、これを行うためのメカニズムが含まれています。コンポーネントの脆弱性を悪用することはできない場合、分析が難しいが、単に更新または修正する方が簡単なであれば、それは許容できます。
      updateable_reused_components:
        description: |
          プロジェクトは
          <ol>
          <li>再使用された外部管理コンポーネントの識別と更新を容易にできるようにしている、 <strong>または</strong> </li><li>システムまたはプログラミング言語によって提供される標準コンポーネントを使用している</li>
          </ol>
          のどちらかでなければなりません。そうすれば、再利用されたコンポーネントに脆弱性が見つかった場合に、そのコンポーネントを簡単に更新することができます。
        details: "この基準を満たす典型的な方法は、システムおよびプログラミング言語のパッケージ管理システムを使用することです。多くのFLOSSプログラムは、標準ライブラリーのローカルコピーである
          \"コンビニエンス ライブラリー\"と一緒に頒布されます（フォークされている可能性があります）。それ自体は、それでいいです。しかし、プログラムがこれらのローカルな（フォークされた）コピーを使用しなければならない場合、
          セキュリティ アップデートとして\"標準\"ライブラリをアップデートすると、これらの追加のコピーは依然として脆弱のままです。これは、特にクラウド
          ベース システムの問題です。クラウド プロバイダが \"標準\"ライブラリを更新してもプログラムがそれらを使用しない場合、更新プログラムは実際には役に立ちません。たとえば、<a
          href=\"http://spot.livejournal.com/312320.html\">「Chromium：適切なパッケージとしてFedoraにまだない理由は何ですか？」Tom
          Callaway著</a>を参照してください。\n\n"
      interfaces_current:
        description: 'プロジェクトは、使用するテクノロジ セット（その "テクノロジ スタック"）において、プロジェクトがサポートするユーザの超大多数がFLOSSの代替案を利用可能な（ユーザが代替手段にアクセスしている）場合には、評価の低いまたは時代遅れの機能とAPIの使用を避けるべきです。

'
      automated_integration_testing:
        description: '少なくとも1つのブランチの共有リポジトリへの各チェックインに対して、自動テスト スイートが適用される必要があります。このテスト
          スイートは、テストの成功または失敗に関するレポートを生成しなければなりません。

'
        details: 'この要件は、test_continuous_integrationのサブセットと見ることができますが、継続的な統合を範囲外として、テストだけに焦点を当てています。

'
      regression_tests_added50:
        description: 'プロジェクトは、過去6ヶ月以内に修正されたバグの少なくとも50％について、自動テスト スイートに回帰テストを追加しなければなりません。

'
      test_statement_coverage80:
        description: 'プロジェクトは、選択された言語でこの基準を測定できる少なくとも1つのFLOSSツールがある場合、少なくとも80％のステートメントカバレッジを提供するFLOSS自動テストスイートを備えていなければなりません。

'
        details: 'gcov / lcov、Blanket.js、Istanbul、JCovなど、多くのFLOSSツールが、テストカバレッジを測定できます。この基準を満たすことは、テスト
          スイートが徹底していることを保証するものではないですが、それよりも、この基準を満たさないことは、貧弱なテスト スイートであることを示す強い指標であることに注意してください。

'
      test_policy_mandated:
        description: 'プロジェクトには、主要な新機能が追加されると、新しい機能のテストが自動化されたテスト スイートに追加されなければならないという正式な文書化されたポリシーがなければなりません。

'
      tests_documented_added:
        description: 'プロジェクトは、変更提案のための文書化された手順に、重要な新機能用にテストを追加するという方針を含まなければなりません。

'
      warnings_strict:
        description: 'プロジェクトによって作成されたソフトウェアにある警告に、実際的な場合には、最大限に厳格にならなければなりません。

'
      implement_secure_design:
        description: '適用できる場合、プロジェクトはセキュア設計原則（「know_secure_design」から）を実装しなければなりません。プロジェクトでソフトウェアが作成されていない場合は、「該当なし」（N
          / A）を選択します。

'
        details: 'たとえば、プロジェクトの結果は、フェール セーフのデフォルト値を持つべきです（デフォルトではアクセスの決定は拒否されるべきで、プロジェクトのインストールはデフォルトでセキュリティ保護されているべきです）。また、完全なメディエーションであるべきです（制限されているすべてのアクセスは、権限がチェックされバイパス不可能でなければなりません）。原則が矛盾する場合があります。その場合、選択が必要です（たとえば、多くの仕組みは、「機構の節約」に反して複雑にすることも、単純にすることもできます）。

'
      input_validation:
        description: 'プロジェクトの結果は、潜在的に信頼できないソースからのすべての入力をチェックして有効であることを確認し（*ホワイトリスト*）、データに何らかの制限がある場合は無効な入力を拒否しなければなりません。

'
        details: '攻撃者はしばしばブラックリストを回避することができるので、入力を "不正な形式"（別名*ブラックリスト*）のリストと比較するのは、通常十分ではないことに注意してください。特に、数値は内部形式に変換され、最小値と最大値の間であるかがチェックされますし、文字列は、有効なテキストパターン（有効なUTF-8、長さ、構文など）であることを確認するためにチェックされます。一部のデータは「何でもよい」（たとえばファイルアップローダ）ことがありますが、通常はまれです。

'
      hardening:
        description: 'プロジェクトによって作成されたソフトウェアで強化メカニズムを使用するべきですので、ソフトウェア欠陥がセキュリティ上の脆弱性を引き起こす可能性が低くなります。

'
        details: '強化メカニズムは、Content Security Policy（CSP）などのHTTPヘッダー、攻撃を緩和するコンパイラ フラグ（-fstack-protectorなど）、または未定義の動作を排除するためのコンパイラ
          フラグを含みます。私たちの目的のために、最低限の特権は強化メカニズムとはみなされません（最低の特権は重要ですが、別の話です）。

'
      crypto_weaknesses:
        description: プロジェクトによって作成されたソフトウェア内のデフォルトのセキュリティ メカニズムは、既知の重大な脆弱性を持つ暗号アルゴリズムやモード（たとえば、SHA-1暗号ハッシュ
          アルゴリズムまたはSSHのCBC モード）に依存してはいけません。
      crypto_algorithm_agility:
        description: 'プロジェクトは複数の暗号アルゴリズムをサポートするべきですので、ユーザーは破られた場合に素早く切り替えることができます。一般的な対称鍵アルゴリズムには、AES、Twofish、およびSerpentがあります。一般的な暗号化ハッシュ
          アルゴリズムには、SHA-2（SHA-224、SHA-256、SHA-384およびSHA-512を含む）およびSHA-3があります。

'
      crypto_credential_agility:
        description: 'プロジェクトは、他の情報（構成ファイル、データベース、ログなど）とは別にしたファイルに、認証資格情報（パスワードやダイナミックトークンなど）やプライベート暗号鍵を格納することをサポートしなければなりませんし、ユーザーがコードの再コンパイルなしにそれらを更新や置き換えできるように許可しなければなりません。プロジェクトが認証資格情報とプライベート暗号化鍵を決して処理しない場合は、「該当なし」（N/A）を選択します。

'
      crypto_used_network:
        description: プロジェクトで作成されたソフトウェアは、ネットワーク通信すべてに対して、SSHv2以降、TLS1.2以降 (HTTPS)、IPsec、SFTP、SNMPv3などのセキュア
          プロトコルをサポートするべきです。FTP、HTTP、telnet、SSLv3以前、SSHv1などのセキュアでないプロトコルは、デフォルトで無効にするべきで、ユーザーが特別に設定した亜場合のみ有効にします。プロジェクトによって作成されたソフトウェアがネットワーク通信をサポートしない場合、「該当なし」（N/A）を選択します。
      crypto_tls12:
        description: プロジェクトによって作成されたソフトウェアは、TLSをサポートあるいは使用する場合、少なくともTLSバージョン1.2をサポートするべきです。TLSの前身は、SSLと呼ばれていたことに注意して下さい。ソフトウェアがTLSを使用ない場合、「該当なし」（N/A）を選択します。
      crypto_certificate_verification:
        description: TLSをサポートしている場合、プロジェクトで作成されたソフトウェアは、TLSを使う時には、サブリソースを含めて、デフォルトでTLS認証を受けなければなりません。ソフトウェアがTLSを使用しない場合、「該当なし」（N/A）を選択します。
        details: 誤ったTLS認証の検証は、よくある間違いであることに注意して下さい。詳細については、<a href="http://crypto.stanford.edu/~dabo/pubs/abstracts/ssl-client-bugs.html">「世界でもっとも危険なコード：非ブラウザー
          ソフトウェアでのSSL認証の検証」Martin Georgiev et al著</a> と <a href="https://blogs.gnome.org/mcatanzaro/2016/03/12/do-you-trust-this-application/">「このアプリケーションを信頼しますか？」Michael
          Catanzaro著</a>.を参照して下さい。
      crypto_verification_private:
        description: 'TLSをサポートしている場合、プロジェクトによって作成されたソフトウェアは、（たとえばセキュアクッキーなど）プライベートな情報をHTTPヘッダと共に送信する前に、証明書の検証をしなければなりません。ソフトウェアがTLSを使用しない場合は、「該当なし」（N/A）を選択します。

'
      signed_releases:
        description: 'プロジェクトは、広く普及することを意図しているプロジェクト結果のリリースには暗号で署名しなければなりませんし、パブリック署名鍵を入手して署名を検証する方法をユーザに説明するプロセスがなければなりません。これらの署名の秘密鍵は、ソフトウェアを一般に直接配布するために使用されるサイトにあってはなりません。リリースが広く普及することを意図していない場合は、「該当なし」（N/A）を選択します。

'
        details: 'プロジェクトの結果には、ソースコードと生成された成果物（実行可能ファイル、パッケージ、コンテナなど）が含まれます。生成された成果物は、ソースコードとは別に署名することができます。これらは、（暗号デジタル署名を使用して）署名付きgitタグとして実装できます。プロジェクトはgitのようなツールとは別に生成された結果を提供するかもしれませんが、そのような場合、別々の結果を別々に署名しなければなりません。

'
      version_tags_signed:
        description: 'バージョン管理システムでは、<a href="#signed_releases"> signed_releases </a>で説明されているように、重要なバージョンタグ（メジャーリリース、マイナーリリース、または公開されている脆弱性の一部であるタグ）を暗号署名して検証することが推奨されています。

'
      static_analysis_common_vulnerabilities:
        description: 'プロジェクトは、選択された言語でこの基準を実装できる少なくとも1つのFLOSSツールがある場合、解析された言語または環境で共通の脆弱性を探すためのルールまたはアプローチを備えた少なくとも1つの静的解析ツールを使用しなければならなりません。

'
      dynamic_analysis_unsafe:
        description: "<em>もし</em>プロジェクトで作成されたソフトウェアにメモリ安全でない言語（CやC ++など）を使用して作成されたソフトウェアが含まれているならば、<em>そのときには</em>
          少なくとも1つの動的ツール（たとえば、ファジーまたはウェブ アプリケーション スキャナ）を、バッファの上書きなどのメモリの安全性の問題を検出するメカニズムと一緒にいつも使用します。プロジェクトがメモリ安全でない言語で書かれたソフトウェアを作成しない場合は、「該当なし」（N/A）を選択します。\n"
      assurance_case:
        description: 'プロジェクトは、そのセキュリティ要件が満たされていることを証明する保証ケースを提供しなければならない。保証ケースには、脅威モデルの説明、信頼境界の明確な識別、セキュアな設計原則が適用されていることの議論、共通の実装セキュリティの弱点が対処されたことの議論が含まれなければならない。

'
        details: '保証ケースは、「システムのプロパティに関する特定の一連の重大なクレームが、特定の環境とアプリケーションに対して適切に正当化されていることを説得力のある正当な議論で示す証拠」である（<a
          href="http://nvlpubs.nist.gov/nistpubs/ir/2009/ir7608.pdf">「構造化された保証ケースモデルを使用したソフトウェア保証」、Thomas
          Rhodes他、NIST Interagency Report 7608 </a>）。信頼境界は、データまたは実行がその信頼レベル、例えば、典型的なウェブアプリケーションにおけるサーバの境界、を変更する境界である。安全な設計原則（SaltzerやSchroeerなど）と一般的な実装セキュリティの弱点（OWASPトップ10やCWE
          / SANSトップ25など）をリストし、それぞれがどのように対抗しているかを示すのは一般的です。 <a href="https://github.com/coreinfrastructure/best-practices-badge/blob/master/doc/security.md">
          BadgeAppの保証ケース</a>は良い参考例になるかもしれません。これは、documentation_security、documentation_architecture、およびimplement_secure_designに関連しています。

'
      achieve_passing:
        description: プロジェクトは合格レベルバッジに達成しなければなりません。
    '2':
      bus_factor:
        description: プロジェクトは2以上の "バス ファクタ"を持つ必要があります。
      contributors_unassociated:
        description: 'プロジェクトには少なくとも2人の関係を持たない重要な貢献者がいなければなりません。

'
        details: '同じ組織によって作業に対しに支払われ（従業員または請負業者）、組織がプロジェクトの成果の恩恵を受ける場合、貢献者は関連します。財務補助金が他の組織を通過する場合、同じ組織のものであると見なされません（例えば、共通の政府やNGOのソースから異なる組織に支払われた科学補助金は、貢献者を関連させません）。過去1年間にプロジェクトに些細でない貢献をしていれば、その人は大きな貢献をしています。重要な貢献者の良い指標の例としては、少なくとも1,000行のコード、50個のコミット、または少なくとも20ページの文書化が挙げられます。

'
      copyright_per_file:
        description: 'プロジェクトは、少なくとも1つの関連する年と著作権者を特定する著作権記述書を各ソースファイルに含まなければなりません。

'
        details: 'これは、各ファイルの先頭近くに以下のコメントを含めることによって行うことができます： "<tt>Copyright[このプロジェクトまたはコンテンツの開始年]  -  [最近編集した年]、[プロジェクト創始者]と[プロジェクト名]
          貢献者</tt> "

'
      license_per_file:
        description: 'プロジェクトは、各ソースファイルにライセンスステートメントを含まなければなりません。これは、各ファイルの先頭近くに次のコメントを含めることによって行うことができます：<a
          href="https://spdx.org/using-spdx#identifiers"> <tt> SPDXライセンス識別子：[プロジェクトに対するSPDXライセンス表現]
          </tt> </a>

'
        details: 'これは、ライセンスを特定する自然言語での記述を含めることによっても行うことができます。プロジェクトには、ライセンス テキストまたは完全なライセンステキストを指し示す安定したURLを含めることもできます。
          license_location基準は、プロジェクトライセンスが標準の場所にあることを要求します。 SPDXライセンスの詳細については、<a href="https://github.com/david-a-wheeler/spdx-tutorial">このSPDXチュートリアル</a>を参照してください。
          <a href="#copyright_per_file"> copyright_per_file </a>との関係に注意してください。その内容は通常、ライセンス情報に先行します。

'
      repo_distributed:
        description: 'プロジェクトのソースリポジトリは、共通の分散バージョン管理ソフトウェア（gitやmercurialなど）を使用しなければなりません。

'
      small_tasks:
        description: 'プロジェクトは、新規または偶に参加する貢献者によって実行できる小さなタスクを明確に識別しなければなりません。

'
        details: |
          この特定は、通常、課題トラッカーの選択された課題に対して、プロジェクトがそのために使用する1つまたは複数のタグ、たとえば、
          <a href="http://up-for-grabs.net/#/">up-for-grabs（誰でも使用可能）</a>、<a href="http://www.firsttimersonly.com/">first-timers-only（初心者専用）</a>、small fix（小修正）、microtask（小タスク）、またはIdealFirstBug（理想的に最初のバグ）のいずれかをマークすることによって行われます。 これらの新しいタスクには機能を追加する必要はありません。ドキュメントを改善したり、テストケースを追加したり、プロジェクトを支援したり、プロジェクトの詳細を寄稿者が理解できるようにすることができます。
      require_2FA:
        description: 'プロジェクトは、中央リポジトリを変更したり、機密データ（プライベート脆弱性レポートなど）にアクセスするために、開発者に対して二要素認証（2FA）を要求する必要があります。推奨されませんが、2FAメカニズムは、SMSのような暗号化メカニズムを持たないメカニズムを使用することができます。

'
      secure_2FA:
        description: 'プロジェクトの2要素認証（2FA）は、偽装を防ぐために暗号化メカニズムを使用すべきです。ショート メッセージ サービス（SMS）ベースの2FA自体は、暗号化されていないため、この基準を満たしていません。

'
        details: 'この基準を満たす2FAメカニズムは、一定時間後に変更される認証コードを自動的に生成するタイムベースのワン タイム パスワード（TOTP）アプリケーションです。
          <a href="https://help.github.com/articles/configuring-two-factor-authentication-via-a-totp-mobile-app/">
          GitHubはTOTPをサポートしています</a>。

'
      code_review_standards:
        description: 'プロジェクトは、コードレビューの実施方法、チェックする必要があるもの、受け入れられる必要があるものなど、コードレビュー要件を文書化しなければなりません。

'
        details: '<a href="#two_person_review"> two_person_review </a>とcontribution_requirementsも参照してください。

'
      two_person_review:
        description: 'プロジェクトは、公開する前に、提案されたすべての変更の少なくとも50％を著作者以外の人がレビューして、それが価値のある変更であり、取り込みに反対する既知の問題がないかどうかを判断しなければなりません。

'
      build_reproducible:
        description: プロジェクトが<a href="https://reproducible-builds.org/">再現可能なビルド</a>を持たなければなりません。ビルドが発生しない場合（たとえば、コンパイルされないでソースコードが直接使用されるスクリプト言語）、「該当なし」（N/A）を選択します。
        details: 再現可能なビルドは、複数の当事者がソース ファイルから情報を生成するプロセスを独立にやり直し、ビット単位でまったく同じ結果を得られることを意味します。ある場合には、これ（再現可能なビルド）は、あるソート順を強いることで解決されます。Javaスクリプトの開発者は、npm
          shrinkwrapとwebpack OccurenceOrderPluginの使用を検討するかもしれません。GCCとclangのユーザーは、-frandom-seedオプションが有用であることを見つけるかもしれません。ビルド環境（ツールセットを含む）は、リビルドに使用できる特定のコンテナや仮想マシンの暗号化ハッシュを指定することによって、外部パーティのために、しばしば定義可能です。<a
