'
      release_notes_vulns:
        description: 'Les notes de version DOIVENT identifier toutes les vulnérabilités
          publiquement connues qui sont résolues dans chaque nouvelle version. Il
          s''agit de « N/A » s''il n''y a pas de notes de version ou qu''il n''y a
